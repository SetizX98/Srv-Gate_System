
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mini App Telegram</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      background-color: #111;
      width: 100vw;
      height: 100vh;
      min-height: -webkit-fill-available;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      font-family: Arial, sans-serif;
    }
    
    .container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }
    
    .message {
      color: white;
      font-size: 22px;
      margin-bottom: 30px;
      padding: 0 20px;
      line-height: 1.4;
      opacity: 0;
      animation: fadeIn 0.5s ease forwards;
    }
    
    .telegram-btn {
      width: 90%;
      min-width: 280px;
      height: 140px;
      font-size: 28px;
      font-weight: 900;
      letter-spacing: 1px;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      transition: all 0.2s ease;
      touch-action: manipulation;
      animation: fadeIn 0.5s ease forwards;
      animation-delay: 0.3s;
      opacity: 0;
    }
    
    /* Bot√≥n AZUL (PRIMER PASO) */
    .telegram-btn.blue-btn {
      background: linear-gradient(145deg, #0088ff, #0066cc);
      box-shadow: 
        0 10px 0 #004499,
        inset 0 4px 8px rgba(255, 255, 255, 0.3),
        0 6px 20px rgba(0, 0, 0, 0.4);
    }
    
    .telegram-btn.blue-btn:active {
      transform: translateY(8px);
      box-shadow: 0 2px 0 #004499;
      background: linear-gradient(145deg, #0066cc, #0055aa);
    }
    
    /* Bot√≥n ROJO (SEGUNDO PASO) */
    .telegram-btn.red-btn {
      background: linear-gradient(145deg, #ff4444, #cc0000);
      box-shadow: 
        0 10px 0 #990000,
        inset 0 4px 8px rgba(255, 255, 255, 0.3),
        0 6px 20px rgba(0, 0, 0, 0.4);
    }
    
    .telegram-btn.red-btn:active {
      transform: translateY(8px);
      box-shadow: 0 2px 0 #990000;
      background: linear-gradient(145deg, #cc0000, #aa0000);
    }
    
    .telegram-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none !important;
    }
    
    /* Animaciones */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; visibility: hidden; }
    }
    
    /* Responsive */
    @media (max-height: 700px) {
      .telegram-btn {
        height: 120px;
        font-size: 24px;
      }
      .message {
        font-size: 20px;
        margin-bottom: 20px;
      }
    }
    
    @media (max-width: 360px) {
      .telegram-btn {
        height: 110px;
        min-height: 110px;
        font-size: 22px;
      }
      .message {
        font-size: 18px;
      }
    }
  </style>
</head>

    <div class="message" id="statusMessage">

    </div>
    <button class="telegram-btn blue-btn" id="mainButton">
      Clic aqu√≠ para continuar üöÄ
    </button>
  </div>
