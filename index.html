



<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mini App</title>
  <!-- Viewport m치s estricto para Telegram -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  
  <!-- CSS espec칤fico para Telegram WebView -->
  <style>
    /* RESET completo para Telegram */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      background-color: #111 !important;
      width: 100vw;
      height: 100vh;
      min-height: -webkit-fill-available; /* Para Safari iOS */
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: fixed; /* Fijar para evitar scroll */
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }
    
    /* CONTENEDOR principal que llena TODO */
    .container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    /* BOT칍N AZUL 3D - NUEVO ESTILO */
    .telegram-btn {
      /* Tama침o M칈NIMO muy grande */
      width: 100%;
      min-width: 300px;
      height: 25vh; /* 25% del alto de la pantalla */
      min-height: 120px;
      
      /* Para hacerlo incluso m치s grande en m칩viles */
      max-height: 200px;
      
      /* Texto enorme */
      font-size: min(10vw, 48px); /* Se adapta al ancho pero m치ximo 48px */
      font-weight: 900;
      letter-spacing: 1.5px;
      
      /* COLORES AZULES Y 3D */
      color: white; /* Letras blancas */
      border: none;
      border-radius: 25px;
      cursor: pointer;
      
      /* Gradiente azul para el color principal */
      background: linear-gradient(145deg, #0066CC, #004C99);
      
      /* Sombras y efectos 3D */
      box-shadow: 
        0 10px 0 #003366, /* Sombra base para el efecto 3D */
        inset 0 4px 8px rgba(255, 255, 255, 0.3), /* Brillito superior interno */
        0 6px 20px rgba(0, 0, 0, 0.4); /* Sombra difusa exterior */
      
      /* Espaciado interno */
      padding: 25px 20px;
      
      /* Centrar contenido */
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      
      /* Transici칩n para el efecto activo */
      transition: all 0.1s ease-out;
      
      /* Para asegurar que sea t치ctil f치cilmente */
      touch-action: manipulation;
    }
    
    /* Efecto activo (cuando se presiona el bot칩n) */
    .telegram-btn:active {
      transform: translateY(8px); /* Mueve el bot칩n hacia abajo */
      box-shadow: 
        0 2px 0 #003366, /* Reduce mucho la sombra base */
        inset 0 2px 4px rgba(255, 255, 255, 0.2); /* Ajusta brillo interno */
      background: linear-gradient(145deg, #004C99, #003366); /* Oscurece el gradiente */
    }
    
    /* Para pantallas M츼S grandes (tablets, desktop) */
    @media (min-width: 768px) {
      .telegram-btn {
        width: 80%;
        max-width: 600px;
        height: 150px;
        font-size: min(5vw, 60px);
        border-radius: 35px;
      }
    }
    
    /* Para m칩viles peque침os espec칤ficamente */
    @media (max-width: 360px) {
      .telegram-btn {
        height: 140px;
        min-height: 140px;
        font-size: 36px;
        border-radius: 20px;
      }
    }
    
    /* Para iPhones y Safari */
    @supports (-webkit-touch-callout: none) {
      body {
        height: -webkit-fill-available;
      }
      .telegram-btn {
        height: 22vh;
        min-height: 130px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="telegram-btn" onclick="window.location.href='https://t.me/+hUWgO1P26_M0MGI5'">
      Clic aqu칤 para continuar 游
    </button>
  </div>
  
  <!-- Script opcional para forzar redimensionamiento en Telegram -->
  <script>
    // Forzar dimensiones en Telegram WebView
    document.addEventListener('DOMContentLoaded', function() {
      // Ajustar altura del bot칩n din치micamente
      function adjustButtonSize() {
        const btn = document.querySelector('.telegram-btn');
        const viewportHeight = window.innerHeight;
        
        // Si la pantalla es muy peque침a, hacer bot칩n m치s grande
        if (viewportHeight < 700) {
          btn.style.height = Math.max(140, viewportHeight * 0.25) + 'px';
          btn.classList.add('giant-btn');
        }
        
        // Asegurar que el bot칩n sea t치ctil f치cilmente
        btn.style.minHeight = Math.max(120, viewportHeight * 0.2) + 'px';
      }
      
      // Ajustar al cargar y al cambiar tama침o
      adjustButtonSize();
      window.addEventListener('resize', adjustButtonSize);
      
      // Prevenir zoom en iOS
      document.addEventListener('touchmove', function(e) {
        if(e.scale !== 1) e.preventDefault();
      }, { passive: false });
    });
  </script>
</body>
</html>
