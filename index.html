<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mini App Telegram</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  
  <style>
    /* VARIABLES CSS PARA MEJOR MANTENIBILIDAD */
    :root {
      --primary-blue: #0088ff;
      --blue-dark: #003377;
      --primary-red: #ff4444;
      --red-dark: #770000;
      --success-green: #4CAF50;
      --green-dark: #2E7D32;
      --shadow-depth: 0 15px 0;
      --shadow-hover: 0 18px 0;
      --shadow-active: 0 3px 0;
      --shadow-blur: 0 20px 40px;
      --shadow-blur-hover: 0 25px 50px;
      --inset-light: inset 0 4px 12px rgba(255, 255, 255, 0.4);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      width: 100vw;
      height: 100vh;
      min-height: -webkit-fill-available;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      perspective: 1000px;
    }
    
    /* MEJORA DE ACCESIBILIDAD: Focus styles */
    .telegram-btn:focus-visible {
      outline: 3px solid rgba(255, 255, 255, 0.8);
      outline-offset: 3px;
    }
    
    /* PartÃ­culas decorativas */
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }
    
    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      will-change: transform;
    }
    
    .container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      position: relative;
      z-index: 2;
      padding: 20px;
    }
    
    .logo {
      width: 100px;
      height: 100px;
      margin-bottom: 30px;
      background: linear-gradient(135deg, #ff6b6b, #ff8e53);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: logoGlow 2s infinite alternate;
      box-shadow: 
        0 0 40px rgba(255, 107, 107, 0.6),
        inset 0 0 20px rgba(255, 255, 255, 0.3);
      font-size: 48px;
      color: white;
    }
    
    @keyframes logoGlow {
      from { box-shadow: 0 0 30px rgba(255, 107, 107, 0.5); }
      to { box-shadow: 0 0 50px rgba(255, 107, 107, 0.8); }
    }
    
    .message {
      color: white;
      font-size: 22px;
      margin-bottom: 40px;
      padding: 0 20px;
      line-height: 1.5;
      opacity: 0;
      animation: fadeInUp 0.8s ease forwards 0.3s;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      background: rgba(0, 0, 0, 0.2);
      padding: 20px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .telegram-btn {
      width: 90%;
      min-width: 280px;
      max-width: 400px;
      height: 140px;
      font-size: 28px;
      font-weight: 900;
      letter-spacing: 1.5px;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      touch-action: manipulation;
      opacity: 1;
      position: relative;
      overflow: hidden;
      transform-style: preserve-3d;
      transform: translateZ(0);
    }
    
    .telegram-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.3),
        transparent
      );
      transition: left 0.7s ease;
    }
    
    .telegram-btn:hover::before {
      left: 100%;
    }
    
    /* BOTÃ“N AZUL - Â¡SIN !important! */
    .telegram-btn.blue-btn {
      background: linear-gradient(145deg, var(--primary-blue), #0066cc, #004499);
      box-shadow: 
        var(--shadow-depth) var(--blue-dark),
        var(--shadow-blur) rgba(0, 102, 204, 0.4),
        var(--inset-light);
    }
    
    @keyframes pulseBlue {
      0%, 100% { 
        transform: translateY(0) scale(1); 
        box-shadow: 
          var(--shadow-depth) var(--blue-dark),
          var(--shadow-blur) rgba(0, 102, 204, 0.4),
          var(--inset-light);
      }
      50% { 
        transform: translateY(-5px) scale(1.02); 
        box-shadow: 
          var(--shadow-hover) var(--blue-dark),
          var(--shadow-blur-hover) rgba(0, 102, 204, 0.5),
          var(--inset-light);
      }
    }
    
    .telegram-btn.blue-btn:active {
      transform: translateY(12px) scale(0.98);
      box-shadow: 
        var(--shadow-active) var(--blue-dark),
        0 8px 25px rgba(0, 102, 204, 0.4);
      animation: none;
      transition: all 0.1s ease;
    }
    
    /* BOTÃ“N ROJO - Â¡SIN !important! */
    .telegram-btn.red-btn {
      background: linear-gradient(145deg, var(--primary-red), #cc0000, #990000);
      box-shadow: 
        var(--shadow-depth) var(--red-dark),
        var(--shadow-blur) rgba(204, 0, 0, 0.4),
        var(--inset-light);
    }
    
    @keyframes pulseRed {
      0%, 100% { 
        transform: translateY(0) scale(1); 
        box-shadow: 
          var(--shadow-depth) var(--red-dark),
          var(--shadow-blur) rgba(204, 0, 0, 0.4),
          var(--inset-light);
      }
      50% { 
        transform: translateY(-5px) scale(1.02); 
        box-shadow: 
          var(--shadow-hover) var(--red-dark),
          var(--shadow-blur-hover) rgba(204, 0, 0, 0.5),
          var(--inset-light);
      }
    }
    
    .telegram-btn.red-btn:active {
      transform: translateY(12px) scale(0.98);
      box-shadow: 
        var(--shadow-active) var(--red-dark),
        0 8px 25px rgba(204, 0, 0, 0.4);
      animation: none;
      transition: all 0.1s ease;
    }
    
    .loading-dots {
      display: inline-flex;
      gap: 5px;
    }
    
    .loading-dots span {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: white;
      animation: loading 1.4s infinite ease-in-out both;
    }
    
    .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
    .loading-dots span:nth-child(2) { animation-delay: -0.16s; }
    
    @keyframes loading {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }
    
    @keyframes fadeInUp {
      from { 
        opacity: 0;
        transform: translateY(30px) rotateX(10deg); 
      }
      to { 
        opacity: 1;
        transform: translateY(0) rotateX(0); 
      }
    }
    
    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; visibility: hidden; }
    }
    
    .corner-decoration {
      position: absolute;
      width: 100px;
      height: 100px;
      z-index: 1;
    }
    
    .corner-top-left {
      top: 20px;
      left: 20px;
      border-top: 3px solid rgba(0, 136, 255, 0.3);
      border-left: 3px solid rgba(0, 136, 255, 0.3);
      border-radius: 20px 0 0 0;
    }
    
    .corner-bottom-right {
      bottom: 20px;
      right: 20px;
      border-bottom: 3px solid rgba(0, 136, 255, 0.3);
      border-right: 3px solid rgba(0, 136, 255, 0.3);
      border-radius: 0 0 20px 0;
    }
    
    /* MEJORA DE CONTRASTE PARA ACCESIBILIDAD */
    .message strong {
      color: #ffd700;
      font-weight: 800;
    }
    
    @media (max-height: 700px) {
      .telegram-btn {
        height: 120px;
        font-size: 24px;
      }
      .message {
        font-size: 20px;
        margin-bottom: 25px;
      }
      .logo {
        width: 80px;
        height: 80px;
        margin-bottom: 20px;
        font-size: 40px;
      }
      .success-checkmark {
        width: 90px;
        height: 90px;
        margin-bottom: 20px;
        font-size: 40px;
      }
    }
    
    @media (max-width: 360px) {
      .telegram-btn {
        height: 110px;
        min-height: 110px;
        font-size: 22px;
        min-width: 250px;
      }
      .message {
        font-size: 18px;
        padding: 15px;
      }
      .logo {
        width: 70px;
        height: 70px;
        margin-bottom: 15px;
        font-size: 36px;
      }
      .success-checkmark {
        width: 80px;
        height: 80px;
        margin-bottom: 20px;
        font-size: 36px;
      }
    }
    
    .success-checkmark {
      width: 120px;
      height: 120px;
      margin: 0 auto 40px;
      display: none;
      opacity: 0;
      background: linear-gradient(135deg, var(--success-green), var(--green-dark));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
      box-shadow: 
        0 0 40px rgba(76, 175, 80, 0.6),
        inset 0 0 20px rgba(255, 255, 255, 0.3);
      animation: logoGlowGreen 2s infinite alternate;
    }
    
    @keyframes logoGlowGreen {
      from { box-shadow: 0 0 30px rgba(76, 175, 80, 0.5); }
      to { box-shadow: 0 0 50px rgba(76, 175, 80, 0.8); }
    }
    
    @keyframes checkmark {
      0% { opacity: 0; transform: scale(0) rotate(180deg); }
      100% { opacity: 1; transform: scale(1) rotate(0deg); }
    }
    
    .second-step-layout .success-checkmark {
      display: flex;
      animation: checkmark 0.8s ease forwards 0.3s;
    }
    
    .second-step-layout .message {
      animation: fadeInUp 0.8s ease forwards 0.5s;
      opacity: 0;
    }
    
    .second-step-layout .telegram-btn {
      animation: fadeInUp 0.8s ease forwards 0.7s;
      opacity: 0;
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>
  <div class="corner-decoration corner-top-left"></div>
  <div class="corner-decoration corner-bottom-right"></div>
  
  <div class="container" id="container">
    <div class="logo" id="logo" aria-hidden="true">
      ðŸŽ¬
    </div>
    
    <div class="success-checkmark" id="successCheckmark" aria-hidden="true">
      âœ…
    </div>
    
    <div class="message" id="statusMessage" aria-live="polite">
      Bienvenido, tu acceso comienza aquÃ­ âœ¨.
    </div>
    
    <button class="telegram-btn blue-btn" id="mainButton" aria-label="Clic aquÃ­ para continuar">
      <span class="btn-text">Clic aquÃ­ para continuar ðŸš€</span>
    </button>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const button = document.getElementById('mainButton');
      const buttonText = button.querySelector('.btn-text');
      const message = document.getElementById('statusMessage');
      const logo = document.getElementById('logo');
      const successCheckmark = document.getElementById('successCheckmark');
      const container = document.getElementById('container');
      const particlesContainer = document.getElementById('particles');
      
      // FunciÃ³n para obtener saludo segÃºn la hora
      function getTimeBasedGreeting() {
        const hour = new Date().getHours();
        if (hour < 12) return 'Â¡Buenos dÃ­as!';
        if (hour < 19) return 'Â¡Buenas tardes!';
        return 'Â¡Buenas noches!';
      }
      
      // SISTEMA DE PARTÃCULAS OPTIMIZADO
      function createParticles() {
        const particles = [];
        const colors = [
          'rgba(255, 107, 107, 0.3)', 
          'rgba(255, 255, 255, 0.2)', 
          'rgba(255, 142, 83, 0.25)',
          'rgba(0, 136, 255, 0.2)',
          'rgba(255, 215, 0, 0.2)',
          'rgba(138, 43, 226, 0.2)'
        ];
        
        const containerWidth = particlesContainer.clientWidth;
        const containerHeight = particlesContainer.clientHeight;
        
        // REDUCIR PARTÃCULAS EN MÃ“VILES
        const isMobile = window.innerWidth < 768 || window.innerHeight < 700;
        const particleCount = isMobile ? 25 : 50;
        
        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement('div');
          particle.className = 'particle';
          particle.setAttribute('aria-hidden', 'true');
          
          const size = Math.random() * 15 + 2; // TamaÃ±o mÃ¡s pequeÃ±o
          particle.style.width = `${size}px`;
          particle.style.height = `${size}px`;
          particle.style.background = colors[Math.floor(Math.random() * colors.length)];
          
          const initialX = Math.random() * (containerWidth - size);
          const initialY = Math.random() * (containerHeight - size);
          
          particle.style.left = `${initialX}px`;
          particle.style.top = `${initialY}px`;
          
          const speed = Math.random() * 0.6 + 0.2; // Velocidad reducida
          const angle = Math.random() * Math.PI * 2;
          const velocityX = Math.cos(angle) * speed;
          const velocityY = Math.sin(angle) * speed;
          const rotationSpeed = (Math.random() - 0.5) * 1.5; // RotaciÃ³n mÃ¡s lenta
          let rotation = 0;
          
          particlesContainer.appendChild(particle);
          
          particles.push({
            element: particle,
            x: initialX,
            y: initialY,
            size: size,
            velocityX: velocityX,
            velocityY: velocityY,
            rotation: rotation,
            rotationSpeed: rotationSpeed
          });
        }
        
        // FunciÃ³n optimizada de animaciÃ³n
        let animationId;
        function animateParticles() {
          const currentWidth = particlesContainer.clientWidth;
          const currentHeight = particlesContainer.clientHeight;
          
          for (const p of particles) {
            p.x += p.velocityX;
            p.y += p.velocityY;
            p.rotation += p.rotationSpeed;
            
            // Rebotes optimizados
            if (p.x <= 0) {
              p.x = 0;
              p.velocityX = Math.abs(p.velocityX);
            } else if (p.x >= currentWidth - p.size) {
              p.x = currentWidth - p.size;
              p.velocityX = -Math.abs(p.velocityX);
            }
            
            if (p.y <= 0) {
              p.y = 0;
              p.velocityY = Math.abs(p.velocityY);
            } else if (p.y >= currentHeight - p.size) {
              p.y = currentHeight - p.size;
              p.velocityY = -Math.abs(p.velocityY);
            }
            
            p.element.style.left = `${p.x}px`;
            p.element.style.top = `${p.y}px`;
            p.element.style.transform = `rotate(${p.rotation}deg)`;
          }
          
          animationId = requestAnimationFrame(animateParticles);
        }
        
        // Controlar animaciÃ³n cuando la pestaÃ±a no estÃ¡ activa
        document.addEventListener('visibilitychange', function() {
          if (document.hidden) {
            cancelAnimationFrame(animationId);
          } else {
            animateParticles();
          }
        });
        
        animateParticles();
        
        // Optimizar redimensionamiento
        let resizeTimeout;
        window.addEventListener('resize', function() {
          clearTimeout(resizeTimeout);
          resizeTimeout = setTimeout(() => {
            const newWidth = particlesContainer.clientWidth;
            const newHeight = particlesContainer.clientHeight;
            
            for (const p of particles) {
              if (p.x > newWidth - p.size) p.x = newWidth - p.size;
              if (p.y > newHeight - p.size) p.y = newHeight - p.size;
            }
          }, 250);
        });
      }
      
      // Verificar Telegram WebApp
      const isTelegramWebApp = window.Telegram && window.Telegram.WebApp;
      
      // Inicializar WebApp con manejo de errores
      if (isTelegramWebApp) {
        try {
          Telegram.WebApp.ready();
          console.log('âœ… Mini App de Telegram inicializada');
          Telegram.WebApp.expand();
          Telegram.WebApp.setBackgroundColor('#0f0c29');
        } catch (error) {
          console.error('Error inicializando Telegram WebApp:', error);
        }
      }
      
      // PRIMER PASO
      function setupFirstStep() {
        const greeting = getTimeBasedGreeting();
        message.textContent = `${greeting} Tu acceso comienza aquÃ­ âœ¨`;
        button.className = "telegram-btn blue-btn";
        buttonText.innerHTML = "Clic aquÃ­ para continuar ðŸš€";
        button.disabled = false;
        logo.style.display = 'flex';
        successCheckmark.style.display = 'none';
        container.classList.remove('second-step-layout');
        
        message.style.opacity = '0';
        message.style.animation = 'fadeInUp 0.8s ease forwards 0.3s';
        
        // AnimaciÃ³n controlada por JS sin !important
        button.style.opacity = '1';
        button.style.transform = 'translateY(0) rotateX(0)';
        button.style.animation = 'pulseBlue 2s infinite';
        
        button.onclick = openTelegramLink;
      }
      
      // FunciÃ³n para abrir enlace con manejo de errores
      function openTelegramLink() {
        // Guardar estado en localStorage
        localStorage.setItem('appState', 'clickedFirstButton');
        
        buttonText.innerHTML = '<span class="loading-dots"><span></span><span></span><span></span></span>';
        button.disabled = true;
        button.style.animation = 'none';
        button.style.transform = 'translateY(12px) scale(0.98)';
        
        const telegramLink = 'https://t.me/+ZpL7G7tQ89cyMjhh';
        
        setTimeout(() => {
          try {
            if (isTelegramWebApp && Telegram.WebApp.openLink) {
              Telegram.WebApp.openLink(telegramLink);
            } else {
              window.open(telegramLink, '_blank');
            }
          } catch (error) {
            console.error('Error al abrir enlace:', error);
            window.open(telegramLink, '_blank');
          }
          
          setupReturnDetection();
        }, 800);
      }
      
      // Detectar regreso usando localStorage
      function setupReturnDetection() {
        // MÃ©todo principal: verificar localStorage periÃ³dicamente
        const checkReturn = setInterval(() => {
          if (localStorage.getItem('appState') === 'returned' || 
              !button.classList.contains('red-btn')) {
            handleUserReturn();
            clearInterval(checkReturn);
          }
        }, 1000);
        
        // TambiÃ©n escuchar eventos de visibilidad
        document.addEventListener('visibilitychange', function handleVisibility() {
          if (!document.hidden && localStorage.getItem('appState') === 'clickedFirstButton') {
            localStorage.setItem('appState', 'returned');
            document.removeEventListener('visibilitychange', handleVisibility);
            handleUserReturn();
          }
        });
        
        // Timeout de seguridad
        setTimeout(() => {
          if (localStorage.getItem('appState') === 'clickedFirstButton') {
            localStorage.setItem('appState', 'returned');
            handleUserReturn();
          }
        }, 3000);
      }
      
      // Cuando el usuario regresa
      function handleUserReturn() {
        if (button.classList.contains('red-btn')) return;
        
        logo.style.animation = 'fadeOut 0.5s ease forwards';
        setTimeout(() => {
          logo.style.display = 'none';
          container.classList.add('second-step-layout');
          setupSecondStep();
        }, 500);
      }
      
      // SEGUNDO PASO con mensaje personalizado
      function setupSecondStep() {
        const greeting = getTimeBasedGreeting();
        message.innerHTML = `${greeting}<br><strong>Â¡Gracias por enviar tu solicitud!</strong><br><span style='font-size: 18px; opacity: 0.9;'>SerÃ¡ aprobada lo mÃ¡s pronto posible ðŸ˜Œ</span>`;
        button.className = "telegram-btn red-btn";
        buttonText.innerHTML = "Clic aquÃ­ para salir";
        button.disabled = false;
        
        successCheckmark.style.display = 'flex';
        
        // AnimaciÃ³n controlada correctamente
        setTimeout(() => {
          button.style.animation = 'pulseRed 2s infinite';
        }, 1500);
        
        button.onclick = closeMiniApp;
      }
      
      // Cerrar Mini App
      function closeMiniApp() {
        buttonText.innerHTML = "Â¡Hasta pronto! ðŸ‘‹";
        button.disabled = true;
        button.style.animation = 'none';
        
        setTimeout(() => {
          try {
            if (isTelegramWebApp && Telegram.WebApp.close) {
              Telegram.WebApp.close();
            } else {
              message.textContent = "Si estuvieras en Telegram, la Mini App se cerrarÃ­a.";
              button.style.display = 'none';
            }
          } catch (error) {
            console.error('Error al cerrar app:', error);
          }
        }, 1000);
      }
      
      // INICIALIZACIÃ“N
      createParticles();
      
      // Verificar estado anterior en localStorage
      const appState = localStorage.getItem('appState');
      if (appState === 'clickedFirstButton' || appState === 'returned') {
        logo.style.display = 'none';
        container.classList.add('second-step-layout');
        setupSecondStep();
      } else {
        setupFirstStep();
      }
      
      // Limpiar localStorage si se recarga completamente
      window.addEventListener('beforeunload', function() {
        if (performance.navigation.type === 1) { // Tipo 1 = recarga
          localStorage.removeItem('appState');
        }
      });
      
      // Ajustar tamaÃ±o del botÃ³n
      function adjustButtonSize() {
        const viewportHeight = window.innerHeight;
        if (viewportHeight < 700) {
          button.style.height = Math.max(110, viewportHeight * 0.18) + 'px';
        }
      }
      
      adjustButtonSize();
      window.addEventListener('resize', adjustButtonSize);
    });
  </script>
</body>
