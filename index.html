<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Cient√≠fica - Telegram Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.7.0/math.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      width: 100vw;
      height: 100vh;
      min-height: -webkit-fill-available;
      overflow: hidden;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 15px;
    }
    
    /* Part√≠culas decorativas */
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }
    
    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      will-change: transform;
    }
    
    /* CABECERA CON T√çTULO */
    .header {
      width: 100%;
      max-width: 460px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 15px;
      padding: 0 10px;
      z-index: 2;
    }
    
    .title {
      color: white;
      font-size: 20px;
      font-weight: 700;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }
    
    .header-controls {
      display: flex;
      align-items: center;
      gap: 10px;
      position: absolute;  /* ‚Üê AGREGA ESTA L√çNEA */
  right: 10px;         /* ‚Üê AGREGA ESTA L√çNEA */
    }
    
    .logo {
      width: 45px;
      height: 45px;
      background: linear-gradient(135deg, #0088ff, #0066cc);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: logoGlow 2s infinite alternate;
      box-shadow: 
        0 0 15px rgba(0, 136, 255, 0.6),
        inset 0 0 8px rgba(255, 255, 255, 0.3);
      font-size: 22px;
      color: white;
    }
    
    /* Bot√≥n para expandir/contraer funciones */
    .toggle-functions {
      height: 55px;
      background: linear-gradient(145deg, #9c27b0, #7b1fa2);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 
        0 4px 0 rgba(0, 0, 0, 0.3),
        inset 0 1px 3px rgba(255, 255, 255, 0.1);
      transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
      touch-action: manipulation;
      flex: 1;
    }
    
    .toggle-functions:active {
      transform: translateY(4px) scale(0.98);
      box-shadow: 
        0 0 0 rgba(0, 0, 0, 0.3),
        inset 0 1px 3px rgba(255, 255, 255, 0.1);
    }
    
    @keyframes logoGlow {
      from { box-shadow: 0 0 12px rgba(0, 136, 255, 0.5); }
      to { box-shadow: 0 0 20px rgba(0, 136, 255, 0.8); }
    }
    
    /* CALCULADORA - AJUSTADA Y M√ÅS ALARGADA */
    .calculator {
      width: 100%;
      max-width: 460px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      border: 2px solid rgba(255, 255, 255, 0.15);
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.5),
        inset 0 0 30px rgba(255, 255, 255, 0.05);
      padding: 20px;
      z-index: 2;
      display: flex;
      flex-direction: column;
      gap: 15px;
      min-height: 650px;
    }
    
    /* PANTALLA DE LA CALCULADORA - M√ÅS GRANDE */
    .screen {
      background: rgba(10, 20, 30, 0.9);
      border-radius: 15px;
      padding: 20px;
      text-align: right;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.5);
      min-height: 120px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      overflow: hidden;
      flex: 1;
    }
    
    .expression {
      color: rgba(255, 255, 255, 0.7);
      font-size: 18px;
      min-height: 25px;
      word-break: break-all;
      text-align: right;
      overflow-x: auto;
      white-space: nowrap;
    }
    
    .result {
      color: white;
      font-size: 36px;
      font-weight: 600;
      text-shadow: 0 0 10px rgba(0, 200, 255, 0.7);
      min-height: 42px;
      word-break: break-all;
      text-align: right;
      overflow-x: auto;
    }
    
    /* CONTENEDOR DE FUNCIONES CIENT√çFICAS - CORREGIDO */
    .scientific-functions {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 10px;
    }
    
    /* Fila superior - AHORA 5 BOTONES DEL MISMO TAMA√ëO */
    .scientific-row-top {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      opacity: 1;
      height: 55px;
    }
    
    /* Fila inferior (expandible) */
    .scientific-row-bottom {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      transition: all 0.3s ease;
      overflow: hidden;
      max-height: 55px;
      opacity: 1;
    }
    
    .scientific-row-bottom.collapsed {
      max-height: 0;
      opacity: 0;
      gap: 0;
      margin-bottom: 0;
    }
    
    /* TECLADO B√ÅSICO */
    .basic-keyboard {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }
    
    /* BOTONES GENERALES - M√ÅS GRANDES */
    .btn {
      height: 55px;
      border: none;
      border-radius: 12px;
      font-size: 20px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
      touch-action: manipulation;
      color: white;
      box-shadow: 
        0 4px 0 rgba(0, 0, 0, 0.3),
        inset 0 1px 3px rgba(255, 255, 255, 0.1);
    }
    
    .btn:active {
      transform: translateY(4px) scale(0.98);
      box-shadow: 
        0 0 0 rgba(0, 0, 0, 0.3),
        inset 0 1px 3px rgba(255, 255, 255, 0.1);
    }
    
    /* TIPOS DE BOTONES */
    .btn-number {
      background: linear-gradient(145deg, #3a3a5d, #2a2a4a);
    }
    
    .btn-operator {
      background: linear-gradient(145deg, #0088ff, #0066cc);
    }
    
    .btn-function {
      background: linear-gradient(145deg, #9c27b0, #7b1fa2);
      font-size: 16px;
      height: 55px;
    }
    
    .btn-clear {
      background: linear-gradient(145deg, #ff4444, #cc0000);
    }
    
    .btn-equals {
      background: linear-gradient(145deg, #4CAF50, #2E7D32);
    }
    
    .btn-zero {
      grid-column: span 2;
    }
    
    /* BOT√ìN DE PAR√âNTESIS */
    .btn-parenthesis {
      background: linear-gradient(145deg, #FF9800, #F57C00);
      font-size: 20px;
    }
    
    /* BOT√ìN DE CERRAR APP */
    .btn-close {
      background: linear-gradient(145deg, #FF5722, #E64A19);
      font-size: 16px;
    }
    
    /* =============================================== */
    /* ELEMENTOS DECORATIVOS DE ESQUINA - MODIFICADOS */
    /* =============================================== */
    .corner-decoration {
      position: absolute;
      width: 60px;          /* TAMA√ëO ORIGINAL */
      height: 60px;         /* TAMA√ëO ORIGINAL */
      z-index: 1;
    }
    
    .corner-top-left {
      top: 10px;            /* POSICI√ìN ORIGINAL */
      left: 10px;           /* POSICI√ìN ORIGINAL */
      border-top: 3px solid rgba(100, 200, 255, 0.8);    /* AZUL CELESTE + M√ÅS GRUESO */
      border-left: 3px solid rgba(100, 200, 255, 0.8);   /* AZUL CELESTE + M√ÅS GRUESO */
      border-radius: 12px 0 0 0;  /* BORDER-RADIUS ORIGINAL */
    }
    
    .corner-bottom-right {
      bottom: 10px;         /* POSICI√ìN ORIGINAL */
      right: 10px;          /* POSICI√ìN ORIGINAL */
      border-bottom: 3px solid rgba(100, 200, 255, 0.8); /* AZUL CELESTE + M√ÅS GRUESO */
      border-right: 3px solid rgba(100, 200, 255, 0.8);  /* AZUL CELESTE + M√ÅS GRUESO */
      border-radius: 0 0 12px 0;  /* BORDER-RADIUS ORIGINAL */
    }
    
    /* Responsive para pantallas m√°s peque√±as */
    @media (max-height: 700px) {
      body {
        padding: 10px;
        justify-content: flex-start;
      }
      
      .calculator {
        min-height: 580px;
        max-width: 420px;
        padding: 15px;
        gap: 12px;
      }
      
      .screen {
        padding: 15px;
        min-height: 100px;
      }
      
      .expression {
        font-size: 16px;
      }
      
      .result {
        font-size: 32px;
      }
      
      .btn, .toggle-functions, .btn-function {
        height: 50px;
      }
      
      .btn {
        font-size: 18px;
      }
      
      .btn-function {
        font-size: 15px;
      }
      
      .scientific-row-top,
      .scientific-row-bottom {
        height: 50px;
        gap: 8px;
      }
      
      .basic-keyboard {
        gap: 8px;
      }
      
      .logo {
        width: 40px;
        height: 40px;
        font-size: 20px;
      }
      
      .title {
        font-size: 18px;
      }
    }
    
    @media (max-height: 600px) {
      .calculator {
        min-height: 520px;
        max-width: 380px;
      }
      
      .btn, .toggle-functions, .btn-function {
        height: 48px;
      }
      
      .btn {
        font-size: 17px;
      }
      
      .btn-function {
        font-size: 14px;
      }
      
      .screen {
        padding: 12px;
        min-height: 90px;
      }
      
      .result {
        font-size: 28px;
      }
    }
    
    @media (max-width: 400px) {
      body {
        padding: 8px;
      }
      
      .calculator {
        max-width: 100%;
        min-height: 500px;
        padding: 12px;
        gap: 10px;
      }
      
      .header {
        padding: 0 5px;
        margin-bottom: 10px;
      }
      
      .title {
        font-size: 16px;
      }
      
      .btn, .toggle-functions, .btn-function {
        height: 46px;
      }
      
      .btn {
        font-size: 16px;
      }
      
      .btn-function {
        font-size: 13px;
      }
      
      .screen {
        padding: 10px;
        min-height: 85px;
      }
      
      .expression {
        font-size: 15px;
      }
      
      .result {
        font-size: 26px;
      }
      
      .scientific-row-top,
      .scientific-row-bottom {
        height: 46px;
        gap: 6px;
      }
      
      .basic-keyboard {
        gap: 6px;
      }
      
      .logo {
        width: 35px;
        height: 35px;
        font-size: 18px;
      }
      
      /* =============================================== */
      /* BORDES AZULES EN M√ìVILES - TAMA√ëO ORIGINAL */
      /* =============================================== */
      .corner-decoration {
        width: 40px;          /* TAMA√ëO ORIGINAL PARA M√ìVILES */
        height: 40px;         /* TAMA√ëO ORIGINAL PARA M√ìVILES */
      }
      
      .corner-top-left {
        top: 5px;             /* POSICI√ìN ORIGINAL PARA M√ìVILES */
        left: 5px;            /* POSICI√ìN ORIGINAL PARA M√ìVILES */
        border-top: 3px solid rgba(100, 200, 255, 0.8);    /* MANTIENE AZUL CELESTE */
        border-left: 3px solid rgba(100, 200, 255, 0.8);   /* MANTIENE AZUL CELESTE */
      }
      
      .corner-bottom-right {
        bottom: 5px;          /* POSICI√ìN ORIGINAL PARA M√ìVILES */
        right: 5px;           /* POSICI√ìN ORIGINAL PARA M√ìVILES */
        border-bottom: 3px solid rgba(100, 200, 255, 0.8); /* MANTIENE AZUL CELESTE */
        border-right: 3px solid rgba(100, 200, 255, 0.8);  /* MANTIENE AZUL CELESTE */
      }
    }
    
    @media (max-width: 350px) {
      .btn, .toggle-functions, .btn-function {
        height: 44px;
      }
      
      .btn {
        font-size: 15px;
      }
      
      .btn-function {
        font-size: 12px;
      }
      
      .calculator {
        padding: 10px;
        gap: 8px;
      }
    }
  </style>
</head>
<body>
  <!-- Part√≠culas decorativas -->
  <div class="particles" id="particles"></div>
  
  <!-- Elementos decorativos de esquina - CON AZUL CELESTE -->
  <div class="corner-decoration corner-top-left"></div>
  <div class="corner-decoration corner-bottom-right"></div>
  
  <!-- CABECERA -->
  <div class="header">
    <div class="title">Calculadora Cient√≠fica</div>
    <div class="header-controls">
      <div class="logo">üßÆ</div>
    </div>
  </div>
  
  <!-- CALCULADORA - M√ÅS ALARGADA Y CENTRADA -->
  <div class="calculator">
    <!-- PANTALLA M√ÅS GRANDE -->
    <div class="screen">
      <div class="expression" id="expression"></div>
      <div class="result" id="result">0</div>
    </div>
    
    <!-- FUNCIONES CIENT√çFICAS - CORREGIDAS -->
    <div class="scientific-functions" id="scientificFunctions">
      <!-- Fila superior: 5 BOTONES DEL MISMO TAMA√ëO -->
      <div class="scientific-row-top">
        <button class="toggle-functions" id="toggleFunctions">‚óÄ‚ñ∂</button>
        <button class="btn btn-function" data-action="pi">œÄ</button>
        <button class="btn btn-function" data-action="pow">^</button>
        <button class="btn btn-function" data-action="factorial">!</button>
        <button class="btn btn-function" data-action="e">e</button>
      </div>
      
      <!-- Fila inferior (expandible): sin cos tan log ln -->
      <div class="scientific-row-bottom" id="expandableFunctions">
        <button class="btn btn-function" data-action="sin">sin</button>
        <button class="btn btn-function" data-action="cos">cos</button>
        <button class="btn btn-function" data-action="tan">tan</button>
        <button class="btn btn-function" data-action="log">log</button>
        <button class="btn btn-function" data-action="ln">ln</button>
      </div>
    </div>
    
    <!-- TECLADO B√ÅSICO -->
    <div class="basic-keyboard" id="basicKeyboard">
      <!-- Fila 1: AC ‚å´ ‚àö % √∑ -->
      <button class="btn btn-clear" data-action="clear">AC</button>
      <button class="btn btn-clear" data-action="backspace">‚å´</button>
      <button class="btn btn-function" data-action="sqrt">‚àö</button>
      <button class="btn btn-operator" data-action="percentage">%</button>
      <button class="btn btn-operator" data-action="divide">√∑</button>
      
      <!-- Fila 2: 7 8 9 √ó ( ) -->
      <button class="btn btn-number" data-value="7">7</button>
      <button class="btn btn-number" data-value="8">8</button>
      <button class="btn btn-number" data-value="9">9</button>
      <button class="btn btn-operator" data-action="multiply">√ó</button>
      <button class="btn btn-parenthesis" data-action="parenthesis">( )</button>
      
      <!-- Fila 3: 4 5 6 - √ó -->
      <button class="btn btn-number" data-value="4">4</button>
      <button class="btn btn-number" data-value="5">5</button>
      <button class="btn btn-number" data-value="6">6</button>
      <button class="btn btn-operator" data-action="subtract">-</button>
      <button class="btn btn-operator" data-action="multiply">√ó</button>
      
      <!-- Fila 4: 1 2 3 + CLOSE -->
      <button class="btn btn-number" data-value="1">1</button>
      <button class="btn btn-number" data-value="2">2</button>
      <button class="btn btn-number" data-value="3">3</button>
      <button class="btn btn-operator" data-action="add">+</button>
      <button class="btn btn-close" data-action="close">CLOSE</button>
      
      <!-- Fila 5: 0 . √ó = -->
      <button class="btn btn-number btn-zero" data-value="0">0</button>
      <button class="btn btn-number" data-value=".">.</button>
      <button class="btn btn-operator" data-action="multiply">√ó</button>
      <button class="btn btn-equals" data-action="equals">=</button>
    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Elementos de la calculadora
      const expressionElement = document.getElementById('expression');
      const resultElement = document.getElementById('result');
      const scientificFunctions = document.getElementById('scientificFunctions');
      const basicKeyboard = document.getElementById('basicKeyboard');
      const particlesContainer = document.getElementById('particles');
      const toggleFunctionsBtn = document.getElementById('toggleFunctions');
      const expandableFunctions = document.getElementById('expandableFunctions');
      
      // Estado de la calculadora
      let currentExpression = '';
      let currentResult = '0';
      let isScientificExpanded = true;
      let parenthesisOpen = false;
      let lastSqrtIndex = -1;
      
      // SISTEMA DE PART√çCULAS
      function createParticles() {
        const particles = [];
        const colors = [
          'rgba(255, 107, 107, 0.3)', 
          'rgba(255, 255, 255, 0.2)', 
          'rgba(255, 142, 83, 0.25)',
          'rgba(0, 136, 255, 0.2)',
          'rgba(255, 215, 0, 0.2)',
          'rgba(138, 43, 226, 0.2)'
        ];
        
        const containerWidth = particlesContainer.clientWidth;
        const containerHeight = particlesContainer.clientHeight;
        
        for (let i = 0; i < 20; i++) {
          const particle = document.createElement('div');
          particle.className = 'particle';
          
          const size = Math.random() * 12 + 2;
          particle.style.width = `${size}px`;
          particle.style.height = `${size}px`;
          
          particle.style.background = colors[Math.floor(Math.random() * colors.length)];
          
          const initialX = Math.random() * (containerWidth - size);
          const initialY = Math.random() * (containerHeight - size);
          
          particle.style.left = `${initialX}px`;
          particle.style.top = `${initialY}px`;
          
          const speed = Math.random() * 0.5 + 0.1;
          const angle = Math.random() * Math.PI * 2;
          
          const velocityX = Math.cos(angle) * speed;
          const velocityY = Math.sin(angle) * speed;
          
          const rotationSpeed = (Math.random() - 0.5) * 1.2;
          let rotation = 0;
          
          particlesContainer.appendChild(particle);
          
          particles.push({
            element: particle,
            x: initialX,
            y: initialY,
            size: size,
            velocityX: velocityX,
            velocityY: velocityY,
            rotation: rotation,
            rotationSpeed: rotationSpeed
          });
        }
        
        function animateParticles() {
          const currentWidth = particlesContainer.clientWidth;
          const currentHeight = particlesContainer.clientHeight;
          
          for (const p of particles) {
            p.x += p.velocityX;
            p.y += p.velocityY;
            
            p.rotation += p.rotationSpeed;
            
            if (p.x <= 0) {
              p.x = 0;
              p.velocityX = Math.abs(p.velocityX);
            } else if (p.x >= currentWidth - p.size) {
              p.x = currentWidth - p.size;
              p.velocityX = -Math.abs(p.velocityX);
            }
            
            if (p.y <= 0) {
              p.y = 0;
              p.velocityY = Math.abs(p.velocityY);
            } else if (p.y >= currentHeight - p.size) {
              p.y = currentHeight - p.size;
              p.velocityY = -Math.abs(p.velocityY);
            }
            
            p.element.style.left = `${p.x}px`;
            p.element.style.top = `${p.y}px`;
            p.element.style.transform = `rotate(${p.rotation}deg)`;
          }
          
          requestAnimationFrame(animateParticles);
        }
        
        animateParticles();
      }
      
      // ACTUALIZAR LA PANTALLA DE LA CALCULADORA
      function updateScreen() {
        expressionElement.textContent = currentExpression || '';
        resultElement.textContent = currentResult;
      }
      
      // AGREGAR VALOR A LA EXPRESI√ìN
      function addToExpression(value) {
        if (currentResult !== '0' && currentExpression === '') {
          currentResult = '0';
        }
        
        currentExpression += value;
        updateScreen();
      }
      
      // LIMPIAR TODO
      function clearAll() {
        currentExpression = '';
        currentResult = '0';
        parenthesisOpen = false;
        lastSqrtIndex = -1;
        updateScreen();
      }
      
      // BORRAR √öLTIMO CAR√ÅCTER
      function backspace() {
        if (currentExpression.slice(-2) === '‚àö(') {
          lastSqrtIndex = -1;
        }
        
        if (currentExpression.slice(-1) === '(') {
          parenthesisOpen = false;
        } else if (currentExpression.slice(-1) === ')') {
          parenthesisOpen = true;
        }
        
        currentExpression = currentExpression.slice(0, -1);
        updateScreen();
      }
      
      // MANEJAR PAR√âNTESIS
      function handleParenthesis() {
        if (parenthesisOpen) {
          addToExpression(')');
          parenthesisOpen = false;
        } else {
          addToExpression('(');
          parenthesisOpen = true;
        }
      }
      
      // FUNCI√ìN PARA CERRAR PAR√âNTESIS AUTOM√ÅTICAMENTE
      function balanceParentheses(expression) {
        let openCount = (expression.match(/\(/g) || []).length;
        let closeCount = (expression.match(/\)/g) || []).length;
        
        // Agregar par√©ntesis de cierre faltantes
        for (let i = 0; i < (openCount - closeCount); i++) {
          expression += ')';
        }
        
        return expression;
      }
      
      // FUNCI√ìN ESPECIAL PARA RA√çZ CUADRADA
      function handleSquareRoot() {
        // Si ya hay una ra√≠z cuadrada sin cerrar, cerramos primero
        if (lastSqrtIndex !== -1) {
          // Buscar si ya hay un par√©ntesis de cierre despu√©s de la ra√≠z
          const afterSqrt = currentExpression.substring(lastSqrtIndex);
          if (!afterSqrt.includes(')')) {
            addToExpression(')');
            lastSqrtIndex = -1;
          }
        }
        
        // Agregar nueva ra√≠z cuadrada
        addToExpression('‚àö(');
        lastSqrtIndex = currentExpression.length - 2; // √çndice del car√°cter '‚àö'
        parenthesisOpen = true;
      }
      
      // CALCULAR RESULTADO
      function calculateResult() {
        if (!currentExpression) return;
        
        try {
          let expressionToEval = currentExpression;
          
          // Balancear par√©ntesis antes de evaluar
          expressionToEval = balanceParentheses(expressionToEval);
          
          // Reemplazar s√≠mbolos para math.js
          expressionToEval = expressionToEval
            .replace(/√ó/g, '*')
            .replace(/√∑/g, '/')
            .replace(/œÄ/g, 'pi')
            .replace(/‚àö/g, 'sqrt')
            .replace(/\^/g, '^')
            .replace(/sin/g, 'sin')
            .replace(/cos/g, 'cos')
            .replace(/tan/g, 'tan')
            .replace(/log/g, 'log10')
            .replace(/ln/g, 'log');
          
          // Manejar factorial (!)
          expressionToEval = expressionToEval.replace(/(\d+)!/g, function(match, num) {
            return `factorial(${num})`;
          });
          
          // Manejar porcentaje (%)
          expressionToEval = expressionToEval.replace(/(\d+(\.\d+)?)%/g, function(match, num) {
            return `(${num}/100)`;
          });
          
          const result = math.evaluate(expressionToEval);
          
          let formattedResult = result.toString();
          
          // Formatear resultado si es muy largo
          if (formattedResult.length > 12 && !isNaN(result)) {
            formattedResult = Number(result).toPrecision(10);
          }
          
          currentResult = formattedResult;
          currentExpression = formattedResult;
          parenthesisOpen = false;
          lastSqrtIndex = -1;
          
          updateScreen();
          
        } catch (error) {
          console.error('Error en c√°lculo:', error);
          currentResult = 'Error';
          updateScreen();
          
          setTimeout(() => {
            currentResult = '0';
            currentExpression = '';
            parenthesisOpen = false;
            lastSqrtIndex = -1;
            updateScreen();
          }, 1500);
        }
      }
      
      // CERRAR LA MINI APP
      function closeMiniApp() {
        const isTelegramWebApp = window.Telegram && window.Telegram.WebApp;
        
        if (isTelegramWebApp && Telegram.WebApp.close) {
          Telegram.WebApp.close();
        } else {
          alert('Si estuvieras en Telegram, la Mini App se cerrar√≠a.');
        }
      }
      
      // MANEJAR FUNCIONES ESPECIALES
      function handleSpecialFunction(action) {
        switch(action) {
          case 'sin':
            addToExpression('sin(');
            parenthesisOpen = true;
            break;
          case 'cos':
            addToExpression('cos(');
            parenthesisOpen = true;
            break;
          case 'tan':
            addToExpression('tan(');
            parenthesisOpen = true;
            break;
          case 'log':
            addToExpression('log(');
            parenthesisOpen = true;
            break;
          case 'ln':
            addToExpression('ln(');
            parenthesisOpen = true;
            break;
          case 'sqrt':
            handleSquareRoot();
            break;
          case 'pi':
            addToExpression('œÄ');
            break;
          case 'e':
            addToExpression('e');
            break;
          case 'pow':
            addToExpression('^');
            break;
          case 'factorial':
            addToExpression('!');
            break;
          case 'percentage':
            addToExpression('%');
            break;
        }
      }
      
      // TOGGLE FUNCIONES CIENT√çFICAS (solo la segunda fila)
      function toggleScientificFunctions() {
        isScientificExpanded = !isScientificExpanded;
        expandableFunctions.classList.toggle('collapsed', !isScientificExpanded);
        toggleFunctionsBtn.textContent = isScientificExpanded ? '‚óÄ‚ñ∂' : '‚óÄ‚ñ∂';
      }
      
      // MANEJAR CLICS EN BOTONES
      function handleButtonClick(event) {
        const button = event.target.closest('.btn, .toggle-functions');
        if (!button) return;
        
        // Efecto de clic
        button.style.transform = 'translateY(4px) scale(0.98)';
        setTimeout(() => {
          button.style.transform = '';
        }, 150);
        
        const value = button.getAttribute('data-value');
        const action = button.getAttribute('data-action');
        
        if (value) {
          addToExpression(value);
        } else if (action) {
          switch(action) {
            case 'clear':
              clearAll();
              break;
            case 'backspace':
              backspace();
              break;
            case 'equals':
              calculateResult();
              break;
            case 'divide':
              addToExpression('√∑');
              break;
            case 'multiply':
              addToExpression('√ó');
              break;
            case 'add':
              addToExpression('+');
              break;
            case 'subtract':
              addToExpression('-');
              break;
            case 'parenthesis':
              handleParenthesis();
              break;
            case 'percentage':
              addToExpression('%');
              break;
            case 'close':
              closeMiniApp();
              break;
            default:
              handleSpecialFunction(action);
          }
        }
      }
      
      // INICIALIZAR TECLADOS
      function initializeKeyboards() {
        scientificFunctions.addEventListener('click', handleButtonClick);
        basicKeyboard.addEventListener('click', handleButtonClick);
        toggleFunctionsBtn.addEventListener('click', toggleScientificFunctions);
        
        // Soporte para teclado f√≠sico
        document.addEventListener('keydown', function(event) {
          const key = event.key;
          
          if (['+', '-', '*', '/', 'Enter', 'Escape'].includes(key)) {
            event.preventDefault();
          }
          
          if (key >= '0' && key <= '9') {
            addToExpression(key);
          } else if (key === '.') {
            addToExpression('.');
          } else if (key === '+') {
            addToExpression('+');
          } else if (key === '-') {
            addToExpression('-');
          } else if (key === '*') {
            addToExpression('√ó');
          } else if (key === '/') {
            addToExpression('√∑');
          } else if (key === 'Enter' || key === '=') {
            calculateResult();
          } else if (key === 'Escape' || key === 'Delete') {
            clearAll();
          } else if (key === 'Backspace') {
            backspace();
          } else if (key === '(' || key === ')') {
            handleParenthesis();
          } else if (key === '%') {
            addToExpression('%');
          } else if (key === 'c' || key === 'C') {
            closeMiniApp();
          }
        });
      }
      
      // Verificar si estamos en Telegram WebApp
      const isTelegramWebApp = window.Telegram && window.Telegram.WebApp;
      
      // Inicializar WebApp de Telegram si est√° disponible
      if (isTelegramWebApp) {
        Telegram.WebApp.ready();
        console.log('‚úÖ Calculadora Cient√≠fica para Telegram inicializada');
        Telegram.WebApp.expand();
        Telegram.WebApp.setBackgroundColor('#0f0c29');
        Telegram.WebApp.setHeaderColor('#0f0c29');
      }
      
      // INICIALIZAR TODO
      createParticles();
      initializeKeyboards();
      updateScreen();
      
      // Inicializar con la segunda fila expandida
      expandableFunctions.classList.remove('collapsed');
      isScientificExpanded = true;
      
      // Ajustar tama√±o inicial para m√≥viles
      setTimeout(() => {
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
      }, 100);
    });
  </script>
