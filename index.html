<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Cient√≠fica - Telegram Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.7.0/math.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      width: 100vw;
      height: 100vh;
      min-height: -webkit-fill-available;
      overflow: hidden;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 8px;
    }
    
    /* Part√≠culas decorativas */
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }
    
    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      will-change: transform;
    }
    
    /* CABECERA CON T√çTULO */
    .header {
      width: 100%;
      max-width: 450px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      padding: 0 8px;
      z-index: 2;
      margin-top: 5px;
    }
    
    .title {
      color: white;
      font-size: 18px;
      font-weight: 700;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }
    
    .header-controls {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .logo {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #0088ff, #0066cc);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: logoGlow 2s infinite alternate;
      box-shadow: 
        0 0 15px rgba(0, 136, 255, 0.6),
        inset 0 0 8px rgba(255, 255, 255, 0.3);
      font-size: 20px;
      color: white;
    }
    
    /* Bot√≥n para expandir/contraer funciones */
    .toggle-functions {
      height: 45px;
      background: linear-gradient(145deg, #9c27b0, #7b1fa2);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 
        0 4px 0 rgba(0, 0, 0, 0.3),
        inset 0 1px 3px rgba(255, 255, 255, 0.1);
      transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
      touch-action: manipulation;
    }
    
    .toggle-functions:active {
      transform: translateY(4px) scale(0.98);
      box-shadow: 
        0 0 0 rgba(0, 0, 0, 0.3),
        inset 0 1px 3px rgba(255, 255, 255, 0.1);
    }
    
    @keyframes logoGlow {
      from { box-shadow: 0 0 12px rgba(0, 136, 255, 0.5); }
      to { box-shadow: 0 0 20px rgba(0, 136, 255, 0.8); }
    }
    
    /* CALCULADORA - M√ÅS COMPACTA */
    .calculator {
      width: 100%;
      max-width: 450px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      border: 2px solid rgba(255, 255, 255, 0.15);
      box-shadow: 
        0 15px 35px rgba(0, 0, 0, 0.4),
        inset 0 0 30px rgba(255, 255, 255, 0.05);
      padding: 12px;
      z-index: 2;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    /* PANTALLA DE LA CALCULADORA */
    .screen {
      background: rgba(10, 20, 30, 0.9);
      border-radius: 12px;
      padding: 12px;
      text-align: right;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.5);
      min-height: 85px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      overflow: hidden;
    }
    
    .expression {
      color: rgba(255, 255, 255, 0.7);
      font-size: 14px;
      min-height: 22px;
      word-break: break-all;
      text-align: right;
      overflow-x: auto;
      white-space: nowrap;
    }
    
    .result {
      color: white;
      font-size: 28px;
      font-weight: 600;
      text-shadow: 0 0 8px rgba(0, 200, 255, 0.7);
      min-height: 34px;
      word-break: break-all;
      text-align: right;
      overflow-x: auto;
    }
    
    /* CONTENEDOR DE FUNCIONES CIENT√çFICAS */
    .scientific-functions {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 6px;
      margin-bottom: 8px;
      transition: all 0.3s ease;
      overflow: hidden;
      max-height: 110px;
      opacity: 1;
    }
    
    .scientific-functions.collapsed {
      max-height: 0;
      opacity: 0;
      margin-bottom: 0;
      gap: 0;
    }
    
    /* TECLADO B√ÅSICO */
    .basic-keyboard {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 6px;
    }
    
    /* BOTONES GENERALES */
    .btn {
      height: 45px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
      touch-action: manipulation;
      color: white;
      box-shadow: 
        0 4px 0 rgba(0, 0, 0, 0.3),
        inset 0 1px 3px rgba(255, 255, 255, 0.1);
    }
    
    .btn:active {
      transform: translateY(4px) scale(0.98);
      box-shadow: 
        0 0 0 rgba(0, 0, 0, 0.3),
        inset 0 1px 3px rgba(255, 255, 255, 0.1);
    }
    
    /* TIPOS DE BOTONES */
    .btn-number {
      background: linear-gradient(145deg, #3a3a5d, #2a2a4a);
    }
    
    .btn-operator {
      background: linear-gradient(145deg, #0088ff, #0066cc);
    }
    
    .btn-function {
      background: linear-gradient(145deg, #9c27b0, #7b1fa2);
      font-size: 13px;
    }
    
    .btn-clear {
      background: linear-gradient(145deg, #ff4444, #cc0000);
    }
    
    .btn-equals {
      background: linear-gradient(145deg, #4CAF50, #2E7D32);
    }
    
    .btn-zero {
      grid-column: span 2;
    }
    
    /* BOT√ìN DE PAR√âNTESIS */
    .btn-parenthesis {
      background: linear-gradient(145deg, #FF9800, #F57C00);
      font-size: 16px;
    }
    
    /* BOT√ìN DE CERRAR APP */
    .btn-close {
      background: linear-gradient(145deg, #FF5722, #E64A19);
      font-size: 13px;
    }
    
    /* Elementos decorativos de esquina */
    .corner-decoration {
      position: absolute;
      width: 60px;
      height: 60px;
      z-index: 1;
    }
    
    .corner-top-left {
      top: 8px;
      left: 8px;
      border-top: 2px solid rgba(0, 136, 255, 0.3);
      border-left: 2px solid rgba(0, 136, 255, 0.3);
      border-radius: 12px 0 0 0;
    }
    
    .corner-bottom-right {
      bottom: 8px;
      right: 8px;
      border-bottom: 2px solid rgba(0, 136, 255, 0.3);
      border-right: 2px solid rgba(0, 136, 255, 0.3);
      border-radius: 0 0 12px 0;
    }
    
    /* Responsive adicional para pantallas muy peque√±as */
    @media (max-height: 650px) {
      .header {
        margin-bottom: 8px;
        margin-top: 3px;
      }
      
      .title {
        font-size: 16px;
      }
      
      .calculator {
        padding: 10px;
        gap: 10px;
        max-width: 400px;
      }
      
      .screen {
        padding: 10px;
        min-height: 75px;
      }
      
      .expression {
        font-size: 13px;
      }
      
      .result {
        font-size: 24px;
      }
      
      .btn, .toggle-functions {
        height: 40px;
        font-size: 14px;
      }
      
      .btn-function {
        font-size: 12px;
      }
      
      .scientific-functions {
        max-height: 95px;
        gap: 5px;
      }
      
      .basic-keyboard {
        gap: 5px;
      }
      
      .logo {
        width: 35px;
        height: 35px;
        font-size: 18px;
      }
    }
    
    @media (max-width: 350px) {
      body {
        padding: 6px;
      }
      
      .calculator {
        padding: 8px;
        gap: 8px;
        max-width: 340px;
      }
      
      .btn, .toggle-functions {
        height: 38px;
        font-size: 14px;
      }
      
      .btn-function {
        font-size: 11px;
      }
      
      .screen {
        padding: 8px;
        min-height: 70px;
      }
      
      .expression {
        font-size: 12px;
      }
      
      .result {
        font-size: 22px;
      }
      
      .scientific-functions {
        max-height: 85px;
        gap: 4px;
      }
      
      .basic-keyboard {
        gap: 4px;
      }
      
      .logo {
        width: 32px;
        height: 32px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <!-- Part√≠culas decorativas -->
  <div class="particles" id="particles"></div>
  
  <!-- Elementos decorativos de esquina -->
  <div class="corner-decoration corner-top-left"></div>
  <div class="corner-decoration corner-bottom-right"></div>
  
  <!-- CABECERA -->
  <div class="header">
    <div class="title">Calculadora Cient√≠fica</div>
    <div class="header-controls">
      <div class="logo">üßÆ</div>
    </div>
  </div>
  
  <!-- CALCULADORA -->
  <div class="calculator">
    <!-- PANTALLA -->
    <div class="screen">
      <div class="expression" id="expression"></div>
      <div class="result" id="result">0</div>
    </div>
    
    <!-- FUNCIONES CIENT√çFICAS -->
    <div class="scientific-functions" id="scientificFunctions">
      <!-- Fila 1: Xi œÄ ^ ! e -->
      <button class="btn btn-function" data-action="xi">Xi</button>
      <button class="btn btn-function" data-action="pi">œÄ</button>
      <button class="btn btn-function" data-action="pow">^</button>
      <button class="btn btn-function" data-action="factorial">!</button>
      <button class="btn btn-function" data-action="e">e</button>
      
      <!-- Fila 2: sin cos tan log ln x -->
      <button class="btn btn-function" data-action="sin">sin</button>
      <button class="btn btn-function" data-action="cos">cos</button>
      <button class="btn btn-function" data-action="tan">tan</button>
      <button class="btn btn-function" data-action="log">log</button>
      <button class="btn btn-function" data-action="ln">ln</button>
      <button class="btn btn-function" data-action="multiply">x</button>
    </div>
    
    <!-- TECLADO B√ÅSICO -->
    <div class="basic-keyboard" id="basicKeyboard">
      <!-- Fila 1: AC ‚å´ ‚àö % √∑ -->
      <button class="btn btn-clear" data-action="clear">AC</button>
      <button class="btn btn-clear" data-action="backspace">‚å´</button>
      <button class="btn btn-function" data-action="sqrt">‚àö</button>
      <button class="btn btn-operator" data-action="percentage">%</button>
      <button class="btn btn-operator" data-action="divide">√∑</button>
      
      <!-- Fila 2: 7 8 9 √ó ( ) -->
      <button class="btn btn-number" data-value="7">7</button>
      <button class="btn btn-number" data-value="8">8</button>
      <button class="btn btn-number" data-value="9">9</button>
      <button class="btn btn-operator" data-action="multiply">√ó</button>
      <button class="btn btn-parenthesis" data-action="parenthesis">( )</button>
      
      <!-- Fila 3: 4 5 6 - ‚óÄ‚ñ∂ -->
      <button class="btn btn-number" data-value="4">4</button>
      <button class="btn btn-number" data-value="5">5</button>
      <button class="btn btn-number" data-value="6">6</button>
      <button class="btn btn-operator" data-action="subtract">-</button>
      <button class="toggle-functions" id="toggleFunctions">‚óÄ‚ñ∂</button>
      
      <!-- Fila 4: 1 2 3 + CLOSE -->
      <button class="btn btn-number" data-value="1">1</button>
      <button class="btn btn-number" data-value="2">2</button>
      <button class="btn btn-number" data-value="3">3</button>
      <button class="btn btn-operator" data-action="add">+</button>
      <button class="btn btn-close" data-action="close">CLOSE</button>
      
      <!-- Fila 5: 0 . √ó = -->
      <button class="btn btn-number btn-zero" data-value="0">0</button>
      <button class="btn btn-number" data-value=".">.</button>
      <button class="btn btn-operator" data-action="multiply">√ó</button>
      <button class="btn btn-equals" data-action="equals">=</button>
    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Elementos de la calculadora
      const expressionElement = document.getElementById('expression');
      const resultElement = document.getElementById('result');
      const scientificFunctions = document.getElementById('scientificFunctions');
      const basicKeyboard = document.getElementById('basicKeyboard');
      const particlesContainer = document.getElementById('particles');
      const toggleFunctionsBtn = document.getElementById('toggleFunctions');
      
      // Estado de la calculadora
      let currentExpression = '';
      let currentResult = '0';
      let isScientificCollapsed = false;
      let parenthesisOpen = false;
      
      // SISTEMA DE PART√çCULAS
      function createParticles() {
        const particles = [];
        const colors = [
          'rgba(255, 107, 107, 0.3)', 
          'rgba(255, 255, 255, 0.2)', 
          'rgba(255, 142, 83, 0.25)',
          'rgba(0, 136, 255, 0.2)',
          'rgba(255, 215, 0, 0.2)',
          'rgba(138, 43, 226, 0.2)'
        ];
        
        const containerWidth = particlesContainer.clientWidth;
        const containerHeight = particlesContainer.clientHeight;
        
        for (let i = 0; i < 20; i++) {
          const particle = document.createElement('div');
          particle.className = 'particle';
          
          const size = Math.random() * 12 + 2;
          particle.style.width = `${size}px`;
          particle.style.height = `${size}px`;
          
          particle.style.background = colors[Math.floor(Math.random() * colors.length)];
          
          const initialX = Math.random() * (containerWidth - size);
          const initialY = Math.random() * (containerHeight - size);
          
          particle.style.left = `${initialX}px`;
          particle.style.top = `${initialY}px`;
          
          const speed = Math.random() * 0.5 + 0.1;
          const angle = Math.random() * Math.PI * 2;
          
          const velocityX = Math.cos(angle) * speed;
          const velocityY = Math.sin(angle) * speed;
          
          const rotationSpeed = (Math.random() - 0.5) * 1.2;
          let rotation = 0;
          
          particlesContainer.appendChild(particle);
          
          particles.push({
            element: particle,
            x: initialX,
            y: initialY,
            size: size,
            velocityX: velocityX,
            velocityY: velocityY,
            rotation: rotation,
            rotationSpeed: rotationSpeed
          });
        }
        
        function animateParticles() {
          const currentWidth = particlesContainer.clientWidth;
          const currentHeight = particlesContainer.clientHeight;
          
          for (const p of particles) {
            p.x += p.velocityX;
            p.y += p.velocityY;
            
            p.rotation += p.rotationSpeed;
            
            if (p.x <= 0) {
              p.x = 0;
              p.velocityX = Math.abs(p.velocityX);
            } else if (p.x >= currentWidth - p.size) {
              p.x = currentWidth - p.size;
              p.velocityX = -Math.abs(p.velocityX);
            }
            
            if (p.y <= 0) {
              p.y = 0;
              p.velocityY = Math.abs(p.velocityY);
            } else if (p.y >= currentHeight - p.size) {
              p.y = currentHeight - p.size;
              p.velocityY = -Math.abs(p.velocityY);
            }
            
            p.element.style.left = `${p.x}px`;
            p.element.style.top = `${p.y}px`;
            p.element.style.transform = `rotate(${p.rotation}deg)`;
          }
          
          requestAnimationFrame(animateParticles);
        }
        
        animateParticles();
      }
      
      // ACTUALIZAR LA PANTALLA DE LA CALCULADORA
      function updateScreen() {
        expressionElement.textContent = currentExpression || '';
        resultElement.textContent = currentResult;
      }
      
      // AGREGAR VALOR A LA EXPRESI√ìN
      function addToExpression(value) {
        if (currentResult !== '0' && currentExpression === '') {
          currentResult = '0';
        }
        
        currentExpression += value;
        updateScreen();
      }
      
      // LIMPIAR TODO
      function clearAll() {
        currentExpression = '';
        currentResult = '0';
        parenthesisOpen = false;
        updateScreen();
      }
      
      // BORRAR √öLTIMO CAR√ÅCTER
      function backspace() {
        if (currentExpression.slice(-1) === '(') {
          parenthesisOpen = false;
        } else if (currentExpression.slice(-1) === ')') {
          parenthesisOpen = true;
        }
        
        currentExpression = currentExpression.slice(0, -1);
        updateScreen();
      }
      
      // MANEJAR PAR√âNTESIS
      function handleParenthesis() {
        if (parenthesisOpen) {
          addToExpression(')');
          parenthesisOpen = false;
        } else {
          addToExpression('(');
          parenthesisOpen = true;
        }
      }
      
      // CALCULAR RESULTADO
      function calculateResult() {
        if (!currentExpression) return;
        
        try {
          let expressionToEval = currentExpression
            .replace(/√ó/g, '*')
            .replace(/√∑/g, '/')
            .replace(/œÄ/g, 'pi')
            .replace(/‚àö/g, 'sqrt')
            .replace(/\^/g, '^');
          
          const result = math.evaluate(expressionToEval);
          
          let formattedResult = result.toString();
          
          if (formattedResult.length > 12 && !isNaN(result)) {
            formattedResult = Number(result).toPrecision(10);
          }
          
          currentResult = formattedResult;
          currentExpression = formattedResult;
          parenthesisOpen = false;
          
          updateScreen();
          
        } catch (error) {
          currentResult = 'Error';
          updateScreen();
          
          setTimeout(() => {
            currentResult = '0';
            currentExpression = '';
            parenthesisOpen = false;
            updateScreen();
          }, 1500);
        }
      }
      
      // CERRAR LA MINI APP
      function closeMiniApp() {
        const isTelegramWebApp = window.Telegram && window.Telegram.WebApp;
        
        if (isTelegramWebApp && Telegram.WebApp.close) {
          Telegram.WebApp.close();
        } else {
          alert('Si estuvieras en Telegram, la Mini App se cerrar√≠a.');
        }
      }
      
      // MANEJAR FUNCIONES ESPECIALES
      function handleSpecialFunction(action) {
        switch(action) {
          case 'sin':
            addToExpression('sin(');
            parenthesisOpen = true;
            break;
          case 'cos':
            addToExpression('cos(');
            parenthesisOpen = true;
            break;
          case 'tan':
            addToExpression('tan(');
            parenthesisOpen = true;
            break;
          case 'log':
            addToExpression('log(');
            parenthesisOpen = true;
            break;
          case 'ln':
            addToExpression('ln(');
            parenthesisOpen = true;
            break;
          case 'sqrt':
            addToExpression('‚àö(');
            parenthesisOpen = true;
            break;
          case 'xi':
            addToExpression('x');
            break;
          case 'pi':
            addToExpression('œÄ');
            break;
          case 'e':
            addToExpression('e');
            break;
          case 'pow':
            addToExpression('^');
            break;
          case 'factorial':
            addToExpression('!');
            break;
          case 'percentage':
            addToExpression('%');
            break;
        }
      }
      
      // TOGGLE FUNCIONES CIENT√çFICAS
      function toggleScientificFunctions() {
        isScientificCollapsed = !isScientificCollapsed;
        scientificFunctions.classList.toggle('collapsed', isScientificCollapsed);
        toggleFunctionsBtn.textContent = isScientificCollapsed ? '‚óÄ‚ñ∂' : '‚óÄ‚ñ∂';
      }
      
      // MANEJAR CLICS EN BOTONES
      function handleButtonClick(event) {
        const button = event.target.closest('.btn, .toggle-functions');
        if (!button) return;
        
        button.style.transform = 'translateY(4px) scale(0.98)';
        setTimeout(() => {
          button.style.transform = '';
        }, 150);
        
        const value = button.getAttribute('data-value');
        const action = button.getAttribute('data-action');
        
        if (value) {
          addToExpression(value);
        } else if (action) {
          switch(action) {
            case 'clear':
              clearAll();
              break;
            case 'backspace':
              backspace();
              break;
            case 'equals':
              calculateResult();
              break;
            case 'divide':
              addToExpression('√∑');
              break;
            case 'multiply':
              addToExpression('√ó');
              break;
            case 'add':
              addToExpression('+');
              break;
            case 'subtract':
              addToExpression('-');
              break;
            case 'parenthesis':
              handleParenthesis();
              break;
            case 'percentage':
              addToExpression('%');
              break;
            case 'close':
              closeMiniApp();
              break;
            default:
              handleSpecialFunction(action);
          }
        }
      }
      
      // INICIALIZAR TECLADOS
      function initializeKeyboards() {
        scientificFunctions.addEventListener('click', handleButtonClick);
        basicKeyboard.addEventListener('click', handleButtonClick);
        toggleFunctionsBtn.addEventListener('click', toggleScientificFunctions);
        
        // Soporte para teclado f√≠sico
        document.addEventListener('keydown', function(event) {
          const key = event.key;
          
          if (['+', '-', '*', '/', 'Enter', 'Escape'].includes(key)) {
            event.preventDefault();
          }
          
          if (key >= '0' && key <= '9') {
            addToExpression(key);
          } else if (key === '.') {
            addToExpression('.');
          } else if (key === '+') {
            addToExpression('+');
          } else if (key === '-') {
            addToExpression('-');
          } else if (key === '*') {
            addToExpression('√ó');
          } else if (key === '/') {
            addToExpression('√∑');
          } else if (key === 'Enter' || key === '=') {
            calculateResult();
          } else if (key === 'Escape' || key === 'Delete') {
            clearAll();
          } else if (key === 'Backspace') {
            backspace();
          } else if (key === '(' || key === ')') {
            handleParenthesis();
          } else if (key === '%') {
            addToExpression('%');
          } else if (key === 'c' || key === 'C') {
            closeMiniApp();
          } else if (key === 'x' || key === 'X') {
            addToExpression('x');
          }
        });
      }
      
      // Verificar si estamos en Telegram WebApp
