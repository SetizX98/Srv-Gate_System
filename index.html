<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mini App Telegram</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      width: 100vw;
      height: 100vh;
      min-height: -webkit-fill-available;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      perspective: 1000px;
    }
    
    /* Part√≠culas decorativas - M√ÅS R√ÅPIDAS */
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }
    
    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 8s infinite linear; /* CAMBIO: 8s en lugar de 15s */
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }
    
    .container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      position: relative;
      z-index: 2;
      padding: 20px;
    }
    
    /* LOGO CAMBIADO A CINE */
    .logo {
      width: 100px;
      height: 100px;
      margin-bottom: 30px;
      background: linear-gradient(135deg, #ff6b6b, #ff8e53);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: logoGlow 2s infinite alternate;
      box-shadow: 
        0 0 40px rgba(255, 107, 107, 0.6),
        inset 0 0 20px rgba(255, 255, 255, 0.3);
      font-size: 48px;
      color: white;
    }
    
    @keyframes logoGlow {
      from { box-shadow: 0 0 30px rgba(255, 107, 107, 0.5); }
      to { box-shadow: 0 0 50px rgba(255, 107, 107, 0.8); }
    }
    
    .message {
      color: white;
      font-size: 22px;
      margin-bottom: 40px;
      padding: 0 20px;
      line-height: 1.5;
      opacity: 0;
      animation: fadeInUp 0.8s ease forwards 0.3s;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      background: rgba(0, 0, 0, 0.2);
      padding: 20px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    /* BOT√ìN CAMBIADO: Ahora visible desde el inicio (opacity: 1) */
    .telegram-btn {
      width: 90%;
      min-width: 280px;
      max-width: 400px;
      height: 140px;
      font-size: 28px;
      font-weight: 900;
      letter-spacing: 1.5px;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      touch-action: manipulation;
      animation: fadeInUp 0.8s ease forwards 0.6s;
      opacity: 1; /* CAMBIO: Ahora es visible desde el inicio */
      position: relative;
      overflow: hidden;
      transform-style: preserve-3d;
      transform: translateZ(0);
    }
    
    /* Efecto de brillo en hover - CORREGIDO */
    .telegram-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.3),
        transparent
      );
      transition: left 0.7s ease;
    }
    
    .telegram-btn:hover::before {
      left: 100%;
    }
    
    /* Bot√≥n AZUL (PRIMER PASO) - PULSACI√ìN RESTAURADA */
    .telegram-btn.blue-btn {
      background: linear-gradient(145deg, #0088ff, #0066cc, #004499);
      box-shadow: 
        0 15px 0 #003377,
        0 20px 40px rgba(0, 102, 204, 0.4),
        inset 0 4px 12px rgba(255, 255, 255, 0.4);
      animation: pulseBlue 2s infinite, fadeInUp 0.8s ease forwards 0.6s !important;
    }
    
    @keyframes pulseBlue {
      0%, 100% { 
        transform: translateY(0) scale(1); 
        box-shadow: 
          0 15px 0 #003377,
          0 20px 40px rgba(0, 102, 204, 0.4),
          inset 0 4px 12px rgba(255, 255, 255, 0.4);
      }
      50% { 
        transform: translateY(-5px) scale(1.02); 
        box-shadow: 
          0 18px 0 #003377,
          0 25px 50px rgba(0, 102, 204, 0.5),
          inset 0 4px 12px rgba(255, 255, 255, 0.5);
      }
    }
    
    .telegram-btn.blue-btn:active {
      transform: translateY(12px) scale(0.98) !important;
      box-shadow: 
        0 3px 0 #003377,
        0 8px 25px rgba(0, 102, 204, 0.4) !important;
      animation: none !important;
      transition: all 0.1s ease !important;
    }
    
    /* Bot√≥n ROJO (SEGUNDO PASO) - PULSACI√ìN RESTAURADA */
    .telegram-btn.red-btn {
      background: linear-gradient(145deg, #ff4444, #cc0000, #990000);
      box-shadow: 
        0 15px 0 #770000,
        0 20px 40px rgba(204, 0, 0, 0.4),
        inset 0 4px 12px rgba(255, 255, 255, 0.4);
      animation: pulseRed 2s infinite !important;
    }
    
    @keyframes pulseRed {
      0%, 100% { 
        transform: translateY(0) scale(1); 
        box-shadow: 
          0 15px 0 #770000,
          0 20px 40px rgba(204, 0, 0, 0.4),
          inset 0 4px 12px rgba(255, 255, 255, 0.4);
      }
      50% { 
        transform: translateY(-5px) scale(1.02); 
        box-shadow: 
          0 18px 0 #770000,
          0 25px 50px rgba(204, 0, 0, 0.5),
          inset 0 4px 12px rgba(255, 255, 255, 0.5);
      }
    }
    
    .telegram-btn.red-btn:active {
      transform: translateY(12px) scale(0.98) !important;
      box-shadow: 
        0 3px 0 #770000,
        0 8px 25px rgba(204, 0, 0, 0.4) !important;
      animation: none !important;
      transition: all 0.1s ease !important;
    }
    
    /* Indicador de carga */
    .loading-dots {
      display: inline-flex;
      gap: 5px;
    }
    
    .loading-dots span {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: white;
      animation: loading 1.4s infinite ease-in-out both;
    }
    
    .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
    .loading-dots span:nth-child(2) { animation-delay: -0.16s; }
    
    @keyframes loading {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }
    
    /* Animaciones */
    @keyframes fadeInUp {
      from { 
        opacity: 1; /* CAMBIO: Ahora empieza visible */
        transform: translateY(30px) rotateX(10deg); 
      }
      to { 
        opacity: 1; /* CAMBIO: Permanece visible */
        transform: translateY(0) rotateX(0); 
      }
    }
    
    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; visibility: hidden; }
    }
    
    /* Elemento decorativo de esquina */
    .corner-decoration {
      position: absolute;
      width: 100px;
      height: 100px;
      z-index: 1;
    }
    
    .corner-top-left {
      top: 20px;
      left: 20px;
      border-top: 3px solid rgba(0, 136, 255, 0.3);
      border-left: 3px solid rgba(0, 136, 255, 0.3);
      border-radius: 20px 0 0 0;
    }
    
    .corner-bottom-right {
      bottom: 20px;
      right: 20px;
      border-bottom: 3px solid rgba(0, 136, 255, 0.3);
      border-right: 3px solid rgba(0, 136, 255, 0.3);
      border-radius: 0 0 20px 0;
    }
    
    /* Responsive */
    @media (max-height: 700px) {
      .telegram-btn {
        height: 120px;
        font-size: 24px;
      }
      .message {
        font-size: 20px;
        margin-bottom: 25px;
      }
      .logo {
        width: 80px;
        height: 80px;
        margin-bottom: 20px;
        font-size: 40px;
      }
      .success-checkmark {
        width: 90px !important;
        height: 90px !important;
        margin-bottom: 20px !important;
        font-size: 40px !important;
      }
    }
    
    @media (max-width: 360px) {
      .telegram-btn {
        height: 110px;
        min-height: 110px;
        font-size: 22px;
        min-width: 250px;
      }
      .message {
        font-size: 18px;
        padding: 15px;
      }
      .logo {
        width: 70px;
        height: 70px;
        margin-bottom: 15px;
        font-size: 36px;
      }
      .success-checkmark {
        width: 80px !important;
        height: 80px !important;
        margin-bottom: 20px !important;
        font-size: 36px !important;
      }
    }
    
    /* MENSAJE DE √âXITO - CAMBIADO A EMOJI ‚úÖ */
    .success-checkmark {
      width: 120px;
      height: 120px;
      margin: 0 auto 40px;
      display: none;
      opacity: 0;
      background: linear-gradient(135deg, #4CAF50, #2E7D32);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
      box-shadow: 
        0 0 40px rgba(76, 175, 80, 0.6),
        inset 0 0 20px rgba(255, 255, 255, 0.3);
      animation: logoGlowGreen 2s infinite alternate;
    }
    
    @keyframes logoGlowGreen {
      from { box-shadow: 0 0 30px rgba(76, 175, 80, 0.5); }
      to { box-shadow: 0 0 50px rgba(76, 175, 80, 0.8); }
    }
    
    @keyframes checkmark {
      0% { opacity: 0; transform: scale(0) rotate(180deg); }
      100% { opacity: 1; transform: scale(1) rotate(0deg); }
    }
    
    /* Estilos para el segundo paso */
    .second-step-layout .success-checkmark {
      display: flex;
      animation: checkmark 0.8s ease forwards 0.3s;
    }
    
    .second-step-layout .message {
      animation: fadeInUp 0.8s ease forwards 0.5s;
      opacity: 0;
    }
    
    .second-step-layout .telegram-btn {
      animation: fadeInUp 0.8s ease forwards 0.7s !important;
      opacity: 0;
    }
    
    /* Cuando termina la animaci√≥n de entrada, aplicar la pulsaci√≥n */
    .second-step-layout .telegram-btn.red-btn {
      animation: fadeInUp 0.8s ease forwards 0.7s, pulseRed 2s infinite 1.5s !important;
    }
  </style>
</head>
<body>
  <!-- Part√≠culas decorativas -->
  <div class="particles" id="particles"></div>
  
  <!-- Elementos decorativos de esquina -->
  <div class="corner-decoration corner-top-left"></div>
  <div class="corner-decoration corner-bottom-right"></div>
  
  <div class="container" id="container">
    <!-- LOGO CAMBIADO: Ahora es un logo de cine -->
    <div class="logo" id="logo">
      üé¨
    </div>
    
    <!-- CHECKMARK DE √âXITO - CAMBIADO A EMOJI ‚úÖ -->
    <div class="success-checkmark" id="successCheckmark">
      ‚úÖ
    </div>
    
    <div class="message" id="statusMessage">
      Haz clic en el bot√≥n de abajo para unirte al canal.
    </div>
    
    <button class="telegram-btn blue-btn" id="mainButton">
      <span class="btn-text">Clic aqu√≠ para continuar üöÄ</span>
    </button>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const button = document.getElementById('mainButton');
      const buttonText = button.querySelector('.btn-text');
      const message = document.getElementById('statusMessage');
      const logo = document.getElementById('logo');
      const successCheckmark = document.getElementById('successCheckmark');
      const container = document.getElementById('container');
      const particlesContainer = document.getElementById('particles');
      let hasClickedFirstButton = false;
      
      // Crear part√≠culas decorativas - M√ÅS R√ÅPIDAS
      function createParticles() {
        // Cambi√© los colores para que combinen con el nuevo logo rojo/naranja
        const colors = ['rgba(255, 107, 107, 0.2)', 'rgba(255, 255, 255, 0.1)', 'rgba(255, 142, 83, 0.15)'];
        for (let i = 0; i < 20; i++) { // Aument√© a 20 part√≠culas
          const particle = document.createElement('div');
          particle.className = 'particle';
          const size = Math.random() * 15 + 3; // Part√≠culas m√°s peque√±as
          particle.style.width = `${size}px`;
          particle.style.height = `${size}px`;
          particle.style.left = `${Math.random() * 100}%`;
          particle.style.top = `${Math.random() * 100}%`;
          particle.style.background = colors[Math.floor(Math.random() * colors.length)];
          // Part√≠culas m√°s r√°pidas: entre 3 y 10 segundos
          particle.style.animationDuration = `${Math.random() * 7 + 3}s`;
          particle.style.animationDelay = `${Math.random() * 2}s`;
          particlesContainer.appendChild(particle);
        }
      }
      
      // Verificar si estamos en Telegram WebApp
      const isTelegramWebApp = window.Telegram && window.Telegram.WebApp;
      
      // Inicializar WebApp de Telegram si est√° disponible
      if (isTelegramWebApp) {
        Telegram.WebApp.ready();
        console.log('‚úÖ Mini App de Telegram inicializada');
        // Expandir la Mini App para mejor experiencia
        Telegram.WebApp.expand();
        // Cambiar color de fondo de Telegram
        Telegram.WebApp.setBackgroundColor('#0f0c29');
      }
      
      // 1. PRIMER PASO: Bot√≥n azul para abrir Telegram
      function setupFirstStep() {
        message.textContent = "Haz clic en el bot√≥n para unirte al canal";
        button.className = "telegram-btn blue-btn";
        buttonText.innerHTML = "Clic aqu√≠ para continuar üöÄ";
        button.disabled = false;
        logo.style.display = 'flex';
        successCheckmark.style.display = 'none';
        container.classList.remove('second-step-layout'); // Remover clase del segundo paso
        
        // Reiniciar animaciones y opacidades
        message.style.opacity = '1';
        message.style.animation = 'fadeInUp 0.8s ease forwards 0.3s';
        button.style.opacity = '1';
        button.style.animation = 'pulseBlue 2s infinite, fadeInUp 0.8s ease forwards 0.6s';
        
        // Configurar evento para abrir Telegram
        button.onclick = openTelegramLink;
      }
      
      // 2. Funci√≥n para abrir el enlace de Telegram
      function openTelegramLink() {
        hasClickedFirstButton = true;
        
        // Cambiar estado del bot√≥n
        buttonText.innerHTML = '<span class="loading-dots"><span></span><span></span><span></span></span>';
        button.disabled = true;
        button.style.animation = 'none';
        
        // Efecto visual de clic
        button.style.transform = 'translateY(12px) scale(0.98)';
        
        // Abrir el enlace usando el m√©todo nativo de Telegram
        const telegramLink = 'https://t.me/+ZpL7G7tQ89cyMjhh';
        
        setTimeout(() => {
          if (isTelegramWebApp && Telegram.WebApp.openLink) {
            // Este m√©todo abre Telegram y cierra autom√°ticamente la ventana despu√©s
            Telegram.WebApp.openLink(telegramLink);
          } else {
            // Para navegadores normales (pruebas)
            window.open(telegramLink, '_blank');
          }
          
          // IMPORTANTE: Cuando el usuario regrese (ventana de Telegram cerrada),
          // detectaremos que volvi√≥ a la Mini App
          setupReturnDetection();
        }, 800);
      }
      
      // 3. Detectar cuando el usuario REGRESA a la Mini App
      function setupReturnDetection() {
        // Limpiar eventos anteriores para evitar duplicados
        window.removeEventListener('focus', handleUserReturn);
        document.removeEventListener('visibilitychange', handleVisibilityChange);
        
        // M√©todo 1: Usar event listener para detectar cuando la app gana foco
        window.addEventListener('focus', handleUserReturn);
        
        // M√©todo 2: Tambi√©n usar visibilitychange por si acaso
        function handleVisibilityChange() {
          if (!document.hidden && hasClickedFirstButton) {
            handleUserReturn();
          }
        }
        
        document.addEventListener('visibilitychange', handleVisibilityChange);
        
        // M√©todo 3: Timeout de respaldo por si los eventos no funcionan
        setTimeout(function() {
          if (hasClickedFirstButton && !button.classList.contains('red-btn')) {
            handleUserReturn();
          }
        }, 1500);
      }
      
      // 4. Cuando el usuario REGRESA despu√©s de enviar solicitud
      function handleUserReturn() {
        // Solo ejecutar si a√∫n no hemos cambiado al segundo paso
        if (button.classList.contains('red-btn')) return;
        
        // Efecto visual de transici√≥n
        logo.style.animation = 'fadeOut 0.5s ease forwards';
        setTimeout(() => {
          logo.style.display = 'none';
          
          // Aplicar dise√±o del segundo paso
          container.classList.add('second-step-layout');
          
          // Cambiar al SEGUNDO PASO
          setupSecondStep();
        }, 500);
      }
      
      // 5. SEGUNDO PASO: Mostrar agradecimiento y bot√≥n para salir
      function setupSecondStep() {
        message.innerHTML = "¬°Gracias por enviar tu solicitud!<br><span style='font-size: 18px; opacity: 0.9;'>Ser√° aprobada lo m√°s pronto posible üòå</span>";
        button.className = "telegram-btn red-btn";
        buttonText.innerHTML = "Clic aqu√≠ para salir";
        button.disabled = false;
        
        // Mostrar el checkmark y aplicar animaci√≥n
        successCheckmark.style.display = 'flex';
        
        // Aplicar animaci√≥n de pulsaci√≥n despu√©s de que termine la animaci√≥n de entrada
        setTimeout(() => {
          button.style.animation = 'pulseRed 2s infinite';
        }, 1500); // 0.7s (delay) + 0.8s (duraci√≥n)
        
        // Configurar evento para cerrar la Mini App
        button.onclick = closeMiniApp;
      }
      
      // 6. Funci√≥n para CERRAR la Mini App
      function closeMiniApp() {
        // Efecto visual antes de cerrar
        buttonText.innerHTML = "¬°Hasta pronto! üëã";
        button.disabled = true;
        
        setTimeout(() => {
          if (isTelegramWebApp && Telegram.WebApp.close) {
            Telegram.WebApp.close();
          } else {
            // Si no estamos en Telegram, simular cierre
            message.textContent = "Si estuvieras en Telegram, la Mini App se cerrar√≠a.";
            button.style.display = 'none';
          }
        }, 1000);
      }
      
      // INICIAR: Configurar el primer paso
      createParticles();
      setupFirstStep();
      
      // Ajustar tama√±o del bot√≥n para pantallas peque√±as
      function adjustButtonSize() {
        const viewportHeight = window.innerHeight;
        if (viewportHeight < 700) {
          button.style.height = Math.max(110, viewportHeight * 0.18) + 'px';
        }
      }
      
      adjustButtonSize();
      window.addEventListener('resize', adjustButtonSize);
      
      // Si la app se carga y ya hemos hecho clic antes (por si se recarga)
      if (sessionStorage.getItem('hasClickedFirstButton') === 'true') {
        logo.style.display = 'none';
        container.classList.add('second-step-layout');
        setupSecondStep();
      }
    });
  </script>
</body>
</html>
