<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Cient√≠fica - Telegram Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.7.0/math.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    :root {
      --scale-factor: 1;
      --button-height: calc(55px * var(--scale-factor));
      --font-size-expression: calc(34px * var(--scale-factor));
      --font-size-result: calc(18px * var(--scale-factor));
      --font-size-button: calc(20px * var(--scale-factor));
      --screen-min-height: calc(120px * var(--scale-factor));
      --calculator-padding: calc(20px * var(--scale-factor));
      --gap-size: calc(15px * var(--scale-factor));
      --screen-expanded-height: calc(180px * var(--scale-factor));
      --corner-size: clamp(40px, calc(60px * var(--scale-factor)), 70px);
    }
    
    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      width: 100vw;
      height: 100vh;
      min-height: -webkit-fill-available;
      overflow: hidden;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      /* Ajustado para respetar las corner-decorations */
      padding: var(--corner-size) max(10px, calc(15px * var(--scale-factor)));
    }
    
    /* Part√≠culas decorativas */
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }
    
    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      will-change: transform;
    }
    
    /* CABECERA CON T√çTULO - MEJORADO */
    .header {
      width: 100%;
      max-width: 460px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: max(10px, calc(15px * var(--scale-factor)));
      padding: 0 max(8px, calc(10px * var(--scale-factor)));
      z-index: 2;
      position: relative;
      height: calc(60px * var(--scale-factor));
      min-height: 50px;
    }
    
    .title {
      color: white;
      font-size: clamp(16px, calc(20px * var(--scale-factor)), 24px);
      font-weight: 700;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      text-align: center;
      flex-grow: 1;
      padding: 0 10px;
    }
    
    .header-controls {
      position: absolute;
      right: max(8px, calc(10px * var(--scale-factor)));
      top: 50%;
      transform: translateY(-50%);
    }
    
    .logo {
      width: clamp(35px, calc(45px * var(--scale-factor)), 50px);
      height: clamp(35px, calc(45px * var(--scale-factor)), 50px);
      background: linear-gradient(135deg, #0088ff, #0066cc);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: logoGlow 2s infinite alternate;
      box-shadow: 
        0 0 15px rgba(0, 136, 255, 0.6),
        inset 0 0 8px rgba(255, 255, 255, 0.3);
      font-size: clamp(18px, calc(22px * var(--scale-factor)), 26px);
      color: white;
    }
    
    /* Bot√≥n para expandir/contraer funciones */
    .toggle-functions {
      height: var(--button-height);
      background: linear-gradient(145deg, #9c27b0, #7b1fa2);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 
        0 4px 0 rgba(0, 0, 0, 0.3),
        inset 0 1px 3px rgba(255, 255, 255, 0.1);
      transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
      touch-action: manipulation;
      flex: 1;
    }
    
    .toggle-functions:active {
      transform: translateY(4px) scale(0.98);
      box-shadow: 
        0 0 0 rgba(0, 0, 0, 0.3),
        inset 0 1px 3px rgba(255, 255, 255, 0.1);
    }
    
    @keyframes logoGlow {
      from { box-shadow: 0 0 12px rgba(0, 136, 255, 0.5); }
      to { box-shadow: 0 0 20px rgba(0, 136, 255, 0.8); }
    }
    
    /* CALCULADORA - CONTENEDOR PRINCIPAL TRANSPARENTE */
    .calculator {
      width: 100%;
      max-width: 460px;
      /* FONDO TRANSPARENTE PARA VER LAS PART√çCULAS */
      background: transparent;
      backdrop-filter: none;
      border-radius: 20px;
      border: 2px solid rgba(255, 255, 255, 0.15);
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.5),
        inset 0 0 30px rgba(255, 255, 255, 0.05);
      padding: var(--calculator-padding);
      z-index: 2;
      display: flex;
      flex-direction: column;
      gap: var(--gap-size);
      flex: 1;
      min-height: 0;
      /* Asegurar que no rebase los l√≠mites */
      max-height: calc(100vh - (var(--corner-size) * 2));
      overflow: hidden;
    }
    
    /* PANTALLA DE LA CALCULADORA - CON CRECIMIENTO DIN√ÅMICO */
    .screen {
      background: rgba(10, 20, 30, 0.9);
      border-radius: 15px;
      padding: max(15px, calc(20px * var(--scale-factor)));
      text-align: right;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.5);
      min-height: var(--screen-min-height);
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      overflow: hidden;
      transition: all 0.3s ease;
      flex: 1;
      max-height: var(--screen-expanded-height);
      /* La pantalla mantiene su opacidad */
      backdrop-filter: blur(10px);
    }
    
    .screen.expanded {
      flex: 1.5;
      max-height: calc(var(--screen-expanded-height) * 1.3);
    }
    
    /* ECUACI√ìN */
    .expression {
      color: rgba(255, 255, 255, 0.9);
      font-size: var(--font-size-expression);
      font-weight: 600;
      word-break: break-all;
      text-align: right;
      overflow-x: auto;
      white-space: nowrap;
      margin-bottom: 5px;
      flex-shrink: 0;
      min-height: calc(40px * var(--scale-factor));
    }
    
    /* RESULTADO */
    .result {
      color: rgba(255, 255, 255, 0.6);
      font-size: var(--font-size-result);
      font-weight: 400;
      text-shadow: 0 0 5px rgba(0, 200, 255, 0.3);
      word-break: break-all;
      text-align: right;
      overflow-x: auto;
      font-style: italic;
      flex-shrink: 0;
      min-height: calc(22px * var(--scale-factor));
    }
    
    /* Indicador de previsualizaci√≥n */
    .preview-indicator {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.4);
      font-style: normal;
    }
    
    /* CONTENEDOR DE FUNCIONES CIENT√çFICAS - TRANSPARENTE */
    .scientific-functions {
      display: flex;
      flex-direction: column;
      gap: calc(10px * var(--scale-factor));
      margin-bottom: calc(10px * var(--scale-factor));
      flex-shrink: 0;
      /* Fondo transparente */
      background: transparent;
    }
    
    /* Fila superior */
    .scientific-row-top {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: calc(10px * var(--scale-factor));
      opacity: 1;
      height: var(--button-height);
      /* Fondo transparente para los botones individuales */
      background: transparent;
    }
    
    /* Fila inferior (expandible) */
    .scientific-row-bottom {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: calc(10px * var(--scale-factor));
      transition: all 0.3s ease;
      overflow: hidden;
      max-height: var(--button-height);
      opacity: 1;
      /* Fondo transparente */
      background: transparent;
    }
    
    .scientific-row-bottom.collapsed {
      max-height: 0;
      opacity: 0;
      gap: 0;
      margin-bottom: 0;
    }
    
    /* TECLADO B√ÅSICO - TRANSPARENTE */
    .basic-keyboard {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: calc(10px * var(--scale-factor));
      flex-shrink: 0;
      /* Fondo transparente */
      background: transparent;
    }
    
    /* BOTONES GENERALES - CON TRANSPARENCIA EN SUS FONDOS */
    .btn {
      height: var(--button-height);
      border: none;
      border-radius: 12px;
      font-size: var(--font-size-button);
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
      touch-action: manipulation;
      color: white;
      box-shadow: 
        0 4px 0 rgba(0, 0, 0, 0.3),
        inset 0 1px 3px rgba(255, 255, 255, 0.1);
      /* A√±adir un peque√±o desenfoque para mejor visibilidad sobre part√≠culas */
      backdrop-filter: blur(5px);
    }
    
    .btn:active {
      transform: translateY(4px) scale(0.98);
      box-shadow: 
        0 0 0 rgba(0, 0, 0, 0.3),
        inset 0 1px 3px rgba(255, 255, 255, 0.1);
    }
    
    /* TIPOS DE BOTONES - CON MAYOR TRANSPARENCIA */
    .btn-number {
      background: linear-gradient(145deg, rgba(58, 58, 93, 0.85), rgba(42, 42, 74, 0.85));
    }
    
    .btn-operator {
      background: linear-gradient(145deg, rgba(0, 136, 255, 0.85), rgba(0, 102, 204, 0.85));
    }
    
    .btn-function {
      background: linear-gradient(145deg, rgba(156, 39, 176, 0.85), rgba(123, 31, 162, 0.85));
      font-size: calc(16px * var(--scale-factor));
      height: var(--button-height);
    }
    
    .btn-clear {
      background: linear-gradient(145deg, rgba(255, 68, 68, 0.85), rgba(204, 0, 0, 0.85));
    }
    
    .btn-equals {
      background: linear-gradient(145deg, rgba(76, 175, 80, 0.85), rgba(46, 125, 50, 0.85));
    }
    
    .btn-zero {
      grid-column: span 2;
    }
    
    /* BOT√ìN DE PAR√âNTESIS */
    .btn-parenthesis {
      background: linear-gradient(145deg, rgba(255, 152, 0, 0.85), rgba(245, 124, 0, 0.85));
      font-size: calc(20px * var(--scale-factor));
    }
    
    /* BOT√ìN DE CERRAR APP */
    .btn-close {
      background: linear-gradient(145deg, rgba(255, 87, 34, 0.85), rgba(230, 74, 25, 0.85));
      font-size: calc(16px * var(--scale-factor));
    }
    
    /* =============================================== */
    /* ELEMENTOS DECORATIVOS DE ESQUINA */
    /* =============================================== */
    .corner-decoration {
      position: absolute;
      width: var(--corner-size);
      height: var(--corner-size);
      z-index: 1;
    }
    
    .corner-top-left {
      top: max(5px, calc(10px * var(--scale-factor)));
      left: max(5px, calc(10px * var(--scale-factor)));
      border-top: 3px solid rgba(100, 200, 255, 0.8);
      border-left: 3px solid rgba(100, 200, 255, 0.8);
      border-radius: 12px 0 0 0;
    }
    
    .corner-bottom-right {
      bottom: max(5px, calc(10px * var(--scale-factor)));
      right: max(5px, calc(10px * var(--scale-factor)));
      border-bottom: 3px solid rgba(100, 200, 255, 0.8);
      border-right: 3px solid rgba(100, 200, 255, 0.8);
      border-radius: 0 0 12px 0;
    }
    
    /* =============================================== */
    /* MEDIA QUERIES MEJORADAS - AJUSTADAS PARA LOS NUEVOS CAMBIOS */
    /* =============================================== */
    
    /* Para pantallas muy grandes */
    @media (min-height: 900px) {
      :root {
        --scale-factor: 1.1;
      }
      .calculator {
        max-width: 500px;
      }
    }
    
    /* Para pantallas m√°s peque√±as */
    @media (max-height: 700px) {
      :root {
        --scale-factor: 0.95;
      }
      body {
        padding: calc(var(--corner-size) * 0.8) max(8px, calc(10px * var(--scale-factor)));
      }
      .calculator {
        max-width: 440px;
      }
    }
    
    @media (max-height: 600px) {
      :root {
        --scale-factor: 0.85;
      }
      .calculator {
        max-width: 400px;
      }
      .screen.expanded {
        flex: 1.8;
      }
      body {
        padding: calc(var(--corner-size) * 0.7) max(6px, calc(8px * var(--scale-factor)));
      }
    }
    
    /* Para pantallas muy peque√±as */
    @media (max-height: 500px) {
      :root {
        --scale-factor: 0.75;
      }
      body {
        padding: calc(var(--corner-size) * 0.6) max(4px, calc(6px * var(--scale-factor)));
      }
      .calculator {
        max-width: 380px;
      }
      .screen.expanded {
        flex: 2;
      }
    }
    
    /* Para anchos peque√±os */
    @media (max-width: 400px) {
      :root {
        --scale-factor: 0.9;
      }
      body {
        padding: var(--corner-size) max(6px, calc(8px * var(--scale-factor)));
      }
      .calculator {
        max-width: 100%;
      }
      .header {
        margin-bottom: 8px;
      }
    }
    
    @media (max-width: 350px) and (max-height: 600px) {
      :root {
        --scale-factor: 0.8;
      }
      body {
        padding: calc(var(--corner-size) * 0.6) max(4px, calc(6px * var(--scale-factor)));
      }
    }
    
    /* Para dispositivos muy peque√±os en ambas dimensiones */
    @media (max-width: 350px) and (max-height: 500px) {
      :root {
        --scale-factor: 0.7;
      }
      .calculator {
        max-width: 95%;
      }
      .screen.expanded {
        flex: 2.2;
      }
      body {
        padding: calc(var(--corner-size) * 0.5) max(3px, calc(5px * var(--scale-factor)));
      }
    }
    
    /* Para orientaci√≥n horizontal */
    @media (orientation: landscape) and (max-height: 500px) {
      body {
        padding: calc(var(--corner-size) * 0.5) max(3px, calc(5px * var(--scale-factor)));
        justify-content: center;
      }
      .calculator {
        max-width: 90%;
        max-height: 90vh;
      }
      .basic-keyboard {
        grid-template-columns: repeat(6, 1fr);
      }
      .btn-zero {
        grid-column: span 3;
      }
      .screen.expanded {
        flex: 1.2;
      }
    }
    
    /* Soporte para Safari en iOS */
    @supports (-webkit-touch-callout: none) {
      body {
        height: -webkit-fill-available;
      }
    }
  </style>
</head>
<body>
  <!-- Part√≠culas decorativas -->
  <div class="particles" id="particles"></div>
  
  <!-- Elementos decorativos de esquina - CON AZUL CELESTE -->
  <div class="corner-decoration corner-top-left"></div>
  <div class="corner-decoration corner-bottom-right"></div>
  
  <!-- CABECERA - MEJORADA -->
  <div class="header">
    <div class="title">Calculadora Cient√≠fica</div>
    <div class="header-controls">
      <div class="logo">üßÆ</div>
    </div>
  </div>
  
  <!-- CALCULADORA - AHORA CON CONTENEDOR TRANSPARENTE -->
  <div class="calculator">
    <!-- PANTALLA CON CRECIMIENTO DIN√ÅMICO -->
    <div class="screen" id="screen">
      <div class="expression" id="expression"></div>
      <div class="result" id="result"><span class="preview-indicator">preview:</span> <span id="previewValue">0</span></div>
    </div>
    
    <!-- FUNCIONES CIENT√çFICAS - CONTENEDOR TRANSPARENTE -->
    <div class="scientific-functions" id="scientificFunctions">
      <!-- Fila superior: 5 BOTONES DEL MISMO TAMA√ëO -->
      <div class="scientific-row-top">
        <button class="toggle-functions" id="toggleFunctions">‚óÄ‚ñ∂</button>
        <button class="btn btn-function" data-action="pi">œÄ</button>
        <button class="btn btn-function" data-action="pow">^</button>
        <button class="btn btn-function" data-action="factorial">!</button>
        <button class="btn btn-function" data-action="e">e</button>
      </div>
      
      <!-- Fila inferior (expandible): sin cos tan log ln -->
      <div class="scientific-row-bottom" id="expandableFunctions">
        <button class="btn btn-function" data-action="sin">sin</button>
        <button class="btn btn-function" data-action="cos">cos</button>
        <button class="btn btn-function" data-action="tan">tan</button>
        <button class="btn btn-function" data-action="log">log</button>
        <button class="btn btn-function" data-action="ln">ln</button>
      </div>
    </div>
    
    <!-- TECLADO B√ÅSICO - CONTENEDOR TRANSPARENTE -->
    <div class="basic-keyboard" id="basicKeyboard">
      <!-- Fila 1: AC ‚å´ ‚àö % √∑ -->
      <button class="btn btn-clear" data-action="clear">AC</button>
      <button class="btn btn-clear" data-action="backspace">‚å´</button>
      <button class="btn btn-function" data-action="sqrt">‚àö</button>
      <button class="btn btn-operator" data-action="percentage">%</button>
      <button class="btn btn-operator" data-action="divide">√∑</button>
      
      <!-- Fila 2: 7 8 9 √ó ( ) -->
      <button class="btn btn-number" data-value="7">7</button>
      <button class="btn btn-number" data-value="8">8</button>
      <button class="btn btn-number" data-value="9">9</button>
      <button class="btn btn-operator" data-action="multiply">√ó</button>
      <button class="btn btn-parenthesis" data-action="parenthesis">( )</button>
      
      <!-- Fila 3: 4 5 6 - √ó -->
      <button class="btn btn-number" data-value="4">4</button>
      <button class="btn btn-number" data-value="5">5</button>
      <button class="btn btn-number" data-value="6">6</button>
      <button class="btn btn-operator" data-action="subtract">-</button>
      <button class="btn btn-operator" data-action="multiply">√ó</button>
      
      <!-- Fila 4: 1 2 3 + CLOSE -->
      <button class="btn btn-number" data-value="1">1</button>
      <button class="btn btn-number" data-value="2">2</button>
      <button class="btn btn-number" data-value="3">3</button>
      <button class="btn btn-operator" data-action="add">+</button>
      <button class="btn btn-close" data-action="close">CLOSE</button>
      
      <!-- Fila 5: 0 . √ó = -->
      <button class="btn btn-number btn-zero" data-value="0">0</button>
      <button class="btn btn-number" data-value=".">.</button>
      <button class="btn btn-operator" data-action="multiply">√ó</button>
      <button class="btn btn-equals" data-action="equals">=</button>
    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Elementos de la calculadora
      const expressionElement = document.getElementById('expression');
      const resultElement = document.getElementById('result');
      const previewValueElement = document.getElementById('previewValue');
      const scientificFunctions = document.getElementById('scientificFunctions');
      const basicKeyboard = document.getElementById('basicKeyboard');
      const particlesContainer = document.getElementById('particles');
      const toggleFunctionsBtn = document.getElementById('toggleFunctions');
      const expandableFunctions = document.getElementById('expandableFunctions');
      const screenElement = document.getElementById('screen');
      
      // Estado de la calculadora
      let currentExpression = '';
      let currentPreview = '0';
      let isScientificExpanded = true;
      let parenthesisOpen = false;
      let lastSqrtIndex = -1;
      let previewTimeout = null;
      
      // ================================================
      // FUNCI√ìN MEJORADA DE AJUSTE AUTOM√ÅTICO DE TAMA√ëO
      // ================================================
      function calculateScaleFactor() {
        const viewportHeight = window.innerHeight;
        const viewportWidth = window.innerWidth;
        
        // Factor base basado en la altura
        let scale = viewportHeight / 800;
        
        // Ajustes espec√≠ficos para diferentes rangos
        if (viewportHeight >= 900) {
          scale = 1.1;
        } else if (viewportHeight >= 800) {
          scale = 1;
        } else if (viewportHeight >= 700) {
          scale = 0.95;
        } else if (viewportHeight >= 600) {
          scale = 0.85;
        } else if (viewportHeight >= 500) {
          scale = 0.75;
        } else {
          scale = 0.7;
        }
        
        // Ajuste adicional para anchos peque√±os
        if (viewportWidth < 400) {
          scale = Math.min(scale, 0.9);
        }
        
        if (viewportWidth < 350) {
          scale = Math.min(scale, 0.8);
        }
        
        // Para orientaci√≥n horizontal
        if (window.innerHeight < 500 && window.innerWidth > window.innerHeight) {
          scale = Math.min(scale, 0.8);
        }
        
        // Asegurar l√≠mites razonables
        scale = Math.max(scale, 0.65);
        scale = Math.min(scale, 1.2);
        
        return scale;
      }
      
      function updateScale() {
        const scale = calculateScaleFactor();
        document.documentElement.style.setProperty('--scale-factor', scale);
        
        // Actualizar tambi√©n el tama√±o de las corner-decorations
        document.documentElement.style.setProperty('--corner-size', 
          `clamp(40px, calc(60px * ${scale}), 70px)`);
        
        // Ajustar la calculadora para orientaci√≥n horizontal
        const calculator = document.querySelector('.calculator');
        if (window.innerHeight < 500 && window.innerWidth > window.innerHeight) {
          calculator.style.maxHeight = '90vh';
          calculator.style.overflowY = 'auto';
        } else {
          calculator.style.maxHeight = 'calc(100vh - (var(--corner-size) * 2))';
          calculator.style.overflowY = 'hidden';
        }
        
        // Forzar reflow para aplicar cambios
        calculator.style.display = 'none';
        calculator.offsetHeight;
        calculator.style.display = 'flex';
      }
      
      // Inicializar y actualizar en cambios de tama√±o
      updateScale();
      let resizeTimeout;
      window.addEventListener('resize', function() {
        clearTimeout(resizeTimeout);
        resizeTimeout = setTimeout(updateScale, 100);
      });
      
      window.addEventListener('orientationchange', function() {
        setTimeout(updateScale, 200);
      });
      
      // SISTEMA DE PART√çCULAS
      function createParticles() {
        const particles = [];
        const colors = [
          'rgba(255, 107, 107, 0.3)', 
          'rgba(255, 255, 255, 0.2)', 
          'rgba(255, 142, 83, 0.25)',
          'rgba(0, 136, 255, 0.2)',
          'rgba(255, 215, 0, 0.2)',
          'rgba(138, 43, 226, 0.2)'
        ];
        
        const containerWidth = particlesContainer.clientWidth;
        const containerHeight = particlesContainer.clientHeight;
        
        for (let i = 0; i < 20; i++) {
          const particle = document.createElement('div');
          particle.className = 'particle';
          
          const size = Math.random() * 12 + 2;
          particle.style.width = `${size}px`;
          particle.style.height = `${size}px`;
          
          particle.style.background = colors[Math.floor(Math.random() * colors.length)];
          
          const initialX = Math.random() * (containerWidth - size);
          const initialY = Math.random() * (containerHeight - size);
          
          particle.style.left = `${initialX}px`;
          particle.style.top = `${initialY}px`;
          
          const speed = Math.random() * 0.5 + 0.1;
          const angle = Math.random() * Math.PI * 2;
          
          const velocityX = Math.cos(angle) * speed;
          const velocityY = Math.sin(angle) * speed;
          
          const rotationSpeed = (Math.random() - 0.5) * 1.2;
          let rotation = 0;
          
          particlesContainer.appendChild(particle);
          
          particles.push({
            element: particle,
            x: initialX,
            y: initialY,
            size: size,
            velocityX: velocityX,
            velocityY: velocityY,
            rotation: rotation,
            rotationSpeed: rotationSpeed
          });
        }
        
        function animateParticles() {
          const currentWidth = particlesContainer.clientWidth;
          const currentHeight = particlesContainer.clientHeight;
          
          for (const p of particles) {
            p.x += p.velocityX;
            p.y += p.velocityY;
            
            p.rotation += p.rotationSpeed;
            
            if (p.x <= 0) {
              p.x = 0;
              p.velocityX = Math.abs(p.velocityX);
            } else if (p.x >= currentWidth - p.size) {
              p.x = currentWidth - p.size;
              p.velocityX = -Math.abs(p.velocityX);
            }
            
            if (p.y <= 0) {
              p.y = 0;
              p.velocityY = Math.abs(p.velocityY);
            } else if (p.y >= currentHeight - p.size) {
              p.y = currentHeight - p.size;
              p.velocityY = -Math.abs(p.velocityY);
            }
            
            p.element.style.left = `${p.x}px`;
            p.element.style.top = `${p.y}px`;
            p.element.style.transform = `rotate(${p.rotation}deg)`;
          }
          
          requestAnimationFrame(animateParticles);
        }
        
        animateParticles();
      }
      
      // ACTUALIZAR LA PANTALLA DE LA CALCULADORA
      function updateScreen() {
        expressionElement.textContent = currentExpression || '';
        previewValueElement.textContent = currentPreview;
        
        // Mostrar/ocultar indicador de preview
        if (currentPreview === '0' || currentPreview === '') {
          resultElement.querySelector('.preview-indicator').style.display = 'none';
        } else {
          resultElement.querySelector('.preview-indicator').style.display = 'inline';
        }
      }
      
      // AGREGAR VALOR A LA EXPRESI√ìN
      function addToExpression(value) {
        currentExpression += value;
        updateScreen();
        updatePreview();
      }
      
      // LIMPIAR TODO
      function clearAll() {
        currentExpression = '';
        currentPreview = '0';
        parenthesisOpen = false;
        lastSqrtIndex = -1;
        
        if (previewTimeout) {
          clearTimeout(previewTimeout);
          previewTimeout = null;
        }
        
        updateScreen();
      }
      
      // BORRAR √öLTIMO CAR√ÅCTER
      function backspace() {
        if (currentExpression.slice(-2) === '‚àö(') {
          lastSqrtIndex = -1;
        }
        
        if (currentExpression.slice(-1) === '(') {
          parenthesisOpen = false;
        } else if (currentExpression.slice(-1) === ')') {
          parenthesisOpen = true;
        }
        
        currentExpression = currentExpression.slice(0, -1);
        updateScreen();
        updatePreview();
      }
      
      // MANEJAR PAR√âNTESIS
      function handleParenthesis() {
        if (parenthesisOpen) {
          addToExpression(')');
          parenthesisOpen = false;
        } else {
          addToExpression('(');
          parenthesisOpen = true;
        }
      }
      
      // FUNCI√ìN PARA CERRAR PAR√âNTESIS AUTOM√ÅTICAMENTE
      function balanceParentheses(expression) {
        let openCount = (expression.match(/\(/g) || []).length;
        let closeCount = (expression.match(/\)/g) || []).length;
        
        for (let i = 0; i < (openCount - closeCount); i++) {
          expression += ')';
        }
        
        return expression;
      }
      
      // FUNCI√ìN ESPECIAL PARA RA√çZ CUADRADA
      function handleSquareRoot() {
        if (lastSqrtIndex !== -1) {
          const afterSqrt = currentExpression.substring(lastSqrtIndex);
          if (!afterSqrt.includes(')')) {
            addToExpression(')');
            lastSqrtIndex = -1;
          }
        }
        
        addToExpression('‚àö(');
        lastSqrtIndex = currentExpression.length - 2;
        parenthesisOpen = true;
      }
      
      // ACTUALIZAR PREVISUALIZACI√ìN EN TIEMPO REAL
      function updatePreview() {
        if (previewTimeout) {
          clearTimeout(previewTimeout);
        }
        
        if (!currentExpression.trim()) {
          currentPreview = '0';
          updateScreen();
          return;
        }
        
        previewTimeout = setTimeout(() => {
          try {
            let expressionToEval = currentExpression;
            
            expressionToEval = balanceParentheses(expressionToEval);
            
            expressionToEval = expressionToEval
              .replace(/√ó/g, '*')
              .replace(/√∑/g, '/')
              .replace(/œÄ/g, 'pi')
              .replace(/‚àö/g, 'sqrt')
              .replace(/\^/g, '^')
              .replace(/sin/g, 'sin')
              .replace(/cos/g, 'cos')
              .replace(/tan/g, 'tan')
              .replace(/log/g, 'log10')
              .replace(/ln/g, 'log');
            
            expressionToEval = expressionToEval.replace(/(\d+)!/g, function(match, num) {
              return `factorial(${num})`;
            });
            
            expressionToEval = expressionToEval.replace(/(\d+(\.\d+)?)%/g, function(match, num) {
              return `(${num}/100)`;
            });
            
            const result = math.evaluate(expressionToEval);
            
            let formattedResult = result.toString();
            
            if (formattedResult.length > 12 && !isNaN(result)) {
              formattedResult = Number(result).toPrecision(10);
            }
            
            currentPreview = formattedResult;
            updateScreen();
            
          } catch (error) {
            currentPreview = '...';
            updateScreen();
          }
        }, 200);
      }
      
      // CALCULAR RESULTADO FINAL
      function calculateResult() {
        if (!currentExpression) return;
        
        try {
          let expressionToEval = currentExpression;
          
          expressionToEval = balanceParentheses(expressionToEval);
          
          expressionToEval = expressionToEval
            .replace(/√ó/g, '*')
            .replace(/√∑/g, '/')
            .replace(/œÄ/g, 'pi')
            .replace(/‚àö/g, 'sqrt')
            .replace(/\^/g, '^')
            .replace(/sin/g, 'sin')
            .replace(/cos/g, 'cos')
            .replace(/tan/g, 'tan')
            .replace(/log/g, 'log10')
            .replace(/ln/g, 'log');
          
          expressionToEval = expressionToEval.replace(/(\d+)!/g, function(match, num) {
            return `factorial(${num})`;
          });
          
          expressionToEval = expressionToEval.replace(/(\d+(\.\d+)?)%/g, function(match, num) {
            return `(${num}/100)`;
          });
          
          const result = math.evaluate(expressionToEval);
          
          let formattedResult = result.toString();
          
          if (formattedResult.length > 12 && !isNaN(result)) {
            formattedResult = Number(result).toPrecision(10);
          }
          
          currentExpression = formattedResult;
          currentPreview = '0';
          parenthesisOpen = false;
          lastSqrtIndex = -1;
          
          updateScreen();
          
        } catch (error) {
          console.error('Error en c√°lculo:', error);
          currentPreview = 'Error';
          updateScreen();
          
          setTimeout(() => {
            currentPreview = '0';
            currentExpression = '';
            parenthesisOpen = false;
            lastSqrtIndex = -1;
            updateScreen();
          }, 1500);
        }
      }
      
      // CERRAR LA MINI APP
      function closeMiniApp() {
        const isTelegramWebApp = window.Telegram && window.Telegram.WebApp;
        
        if (isTelegramWebApp && Telegram.WebApp.close) {
          Telegram.WebApp.close();
        } else {
          alert('Si estuvieras en Telegram, la Mini App se cerrar√≠a.');
        }
      }
      
      // MANEJAR FUNCIONES ESPECIALES
      function handleSpecialFunction(action) {
        switch(action) {
          case 'sin':
            addToExpression('sin(');
            parenthesisOpen = true;
            break;
          case 'cos':
            addToExpression('cos(');
            parenthesisOpen = true;
            break;
          case 'tan':
            addToExpression('tan(');
            parenthesisOpen = true;
            break;
          case 'log':
            addToExpression('log(');
            parenthesisOpen = true;
            break;
          case 'ln':
            addToExpression('ln(');
            parenthesisOpen = true;
            break;
          case 'sqrt':
            handleSquareRoot();
            break;
          case 'pi':
            addToExpression('œÄ');
            break;
          case 'e':
            addToExpression('e');
            break;
          case 'pow':
            addToExpression('^');
            break;
          case 'factorial':
            addToExpression('!');
            break;
          case 'percentage':
            addToExpression('%');
            break;
        }
      }
      
      // TOGGLE FUNCIONES CIENT√çFICAS CON EXPANSI√ìN DE PANTALLA
      function toggleScientificFunctions() {
        isScientificExpanded = !isScientificExpanded;
        expandableFunctions.classList.toggle('collapsed', !isScientificExpanded);
        screenElement.classList.toggle('expanded', !isScientificExpanded);
        toggleFunctionsBtn.textContent = isScientificExpanded ? '‚óÄ‚ñ∂' : '‚óÄ‚ñ∂';
        
        // Actualizar el tama√±o despu√©s del cambio
        setTimeout(updateScale, 50);
      }
      
      // MANEJAR CLICS EN BOTONES
      function handleButtonClick(event) {
        const button = event.target.closest('.btn, .toggle-functions');
        if (!button) return;
        
        button.style.transform = 'translateY(4px) scale(0.98)';
        setTimeout(() => {
          button.style.transform = '';
        }, 150);
        
        const value = button.getAttribute('data-value');
        const action = button.getAttribute('data-action');
        
        if (value) {
          addToExpression(value);
        } else if (action) {
          switch(action) {
            case 'clear':
              clearAll();
              break;
            case 'backspace':
              backspace();
              break;
            case 'equals':
              calculateResult();
              break;
            case 'divide':
              addToExpression('√∑');
              break;
            case 'multiply':
              addToExpression('√ó');
              break;
            case 'add':
              addToExpression('+');
              break;
            case 'subtract':
              addToExpression('-');
              break;
            case 'parenthesis':
              handleParenthesis();
              break;
            case 'percentage':
              addToExpression('%');
              break;
            case 'close':
              closeMiniApp();
              break;
            default:
              handleSpecialFunction(action);
          }
        }
      }
      
      // INICIALIZAR TECLADOS
      function initializeKeyboards() {
        scientificFunctions.addEventListener('click', handleButtonClick);
        basicKeyboard.addEventListener('click', handleButtonClick);
        toggleFunctionsBtn.addEventListener('click', toggleScientificFunctions);
        
        // Soporte para teclado f√≠sico
        document.addEventListener('keydown', function(event) {
          const key = event.key;
          
          if (['+', '-', '*', '/', 'Enter', 'Escape'].includes(key)) {
            event.preventDefault();
          }
          
          if (key >= '0' && key <= '9') {
            addToExpression(key);
          } else if (key === '.') {
            addToExpression('.');
          } else if (key === '+') {
            addToExpression('+');
          } else if (key === '-') {
            addToExpression('-');
          } else if (key === '*') {
            addToExpression('√ó');
          } else if (key === '/') {
            addToExpression('√∑');
          } else if (key === 'Enter' || key === '=') {
            calculateResult();
          } else if (key === 'Escape' || key === 'Delete') {
            clearAll();
          } else if (key === 'Backspace') {
            backspace();
          } else if (key === '(' || key === ')') {
            handleParenthesis();
          } else if (key === '%') {
            addToExpression('%');
          } else if (key === 'c' || key === 'C') {
            closeMiniApp();
          }
        });
      }
      
      // Verificar si estamos en Telegram WebApp
      const isTelegramWebApp = window.Telegram && window.Telegram.WebApp;
      
      // Inicializar WebApp de Telegram si est√° disponible
      if (isTelegramWebApp) {
        Telegram.WebApp.ready();
        console.log('‚úÖ Calculadora Cient√≠fica para Telegram inicializada');
        Telegram.WebApp.expand();
        Telegram.WebApp.setBackgroundColor('#0f0c29');
        Telegram.WebApp.setHeaderColor('#0f0c29');
      }
      
      // INICIALIZAR TODO
      createParticles();
      initializeKeyboards();
      updateScreen();
      
      // Inicializar con la segunda fila expandida
      expandableFunctions.classList.remove('collapsed');
      screenElement.classList.remove('expanded');
      isScientificExpanded = true;
      
      // Ajustar para dispositivos iOS
      if (/iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream) {
        document.body.style.height = 'calc(var(--vh, 1vh) * 100)';
        
        const setVH = () => {
          const vh = window.innerHeight * 0.01;
          document.documentElement.style.setProperty('--vh', `${vh}px`);
        };
        
        setVH();
        window.addEventListener('resize', setVH);
        window.addEventListener('orientationchange', setVH);
      }
      
      // Auto-contraer en pantallas muy peque√±as
      setTimeout(() => {
        if (window.innerHeight < 600 || window.innerWidth < 350) {
          toggleScientificFunctions();
        }
      }, 500);
    });
  </script>
